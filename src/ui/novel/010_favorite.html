<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说创作工作室 - 收藏夹</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { background-color: #F5F5F7; }
        .design-frame { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        .page-title { font-size: 2rem; font-weight: 300; color: #374151; margin-bottom: 1rem; padding-left: 0.5rem; border-left: 4px solid #3B82F6; }
        .page-container { max-width: 1600px; margin: 2rem auto; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #f1f1f1; } ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="p-8">

    <div id="page-favorites" class="page-container">
        <h2 class="page-title">补充页面: 收藏夹</h2>
        <div class="design-frame">
            <div class="h-[800px] flex">
                <aside class="w-64 bg-[#FAFAFA] border-r border-gray-100 flex flex-col flex-shrink-0">
                    <!-- 顶部LOGO区域 - 全局视图 -->
                    <div class="p-4 space-y-4 border-b border-gray-100 h-20 flex items-center">
                        <div class="flex items-center gap-3 px-2">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i class="fa-solid fa-feather text-white text-lg"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-[#374151] text-sm">创作中心</h3>
                                <p class="text-xs text-[#9CA3AF]">专业版</p>
                            </div>
                        </div>
                    </div>
                    
                    <nav class="flex-1 px-4 py-6">
                        <div class="mb-8">
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">工作空间</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-layer-group w-5 text-center"></i><span>我的小说</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-clock-rotate-left w-5 text-center"></i><span>最近编辑</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 bg-[#4B5563] text-white rounded-lg text-sm font-medium">
                                    <i class="fa-solid fa-star w-5 text-center"></i><span>收藏夹</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="mb-8">
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">管理</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-tags w-5 text-center"></i><span>标签管理</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-trash-can w-5 text-center"></i><span>回收站</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                    
                    <!-- 底部设置 - 全局固定 -->
                    <div class="p-4 border-t border-gray-100">
                        <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                            <i class="fa-solid fa-gear w-5 text-center"></i>
                            <span>设置</span>
                        </a>
                    </div>
                </aside>
                
                <main class="flex-1 bg-[#FCFCFC] flex flex-col">
                    <header class="h-20 px-8 flex items-center justify-between border-b border-gray-100 bg-white flex-shrink-0">
                        <div><h1 class="text-lg font-medium text-[#374151]">收藏夹</h1></div>
                        <div class="flex items-center gap-2">
                            <button class="w-10 h-10 flex items-center justify-center text-gray-500 hover:bg-gray-100 rounded-lg">
                                <i class="fa-solid fa-search"></i>
                            </button>
                            <button class="w-10 h-10 flex items-center justify-center text-gray-500 hover:bg-gray-100 rounded-lg">
                                <i class="fa-solid fa-bell"></i>
                            </button>
                            <div class="ml-4 flex items-center gap-3">
                                <img class="w-9 h-9 bg-gray-200 rounded-full object-cover" src="https://i.pravatar.cc/100?u=a042581f4e29026704d" alt="avatar">
                                <div>
                                    <p class="text-sm font-medium text-[#374151]">创作者</p>
                                    <p class="text-xs text-[#9CA3AF]">在线</p>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <div class="flex-1 p-8 overflow-auto">
                        <div class="flex justify-between items-center mb-6">
                            <p class="text-sm text-gray-500">共收藏了 2 部小说</p>
                            <div class="flex items-center gap-2">
                                <span class="text-sm text-gray-600">排序:</span>
                                <select class="px-3 py-1.5 bg-white border border-gray-200 rounded-lg text-sm">
                                    <option>按更新时间</option>
                                    <option>按收藏时间</option>
                                    <option>按小说标题</option>
                                </select>
                            </div>
                        </div>

                        <!-- 收藏列表 -->
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            <!-- 小说卡片 (已收藏) -->
                            <div class="bg-white rounded-xl border border-gray-100 hover:shadow-lg hover:-translate-y-1 transition-all p-5 flex flex-col">
                                <a href="#" class="block aspect-[4/3] mb-4 relative overflow-hidden rounded-lg">
                                    <img src="https://images.unsplash.com/photo-1544716278-ca5e3ac4030e?q=80&w=800" class="object-cover w-full h-full" alt="Book Cover">
                                    <button class="absolute top-2 right-2 w-8 h-8 flex items-center justify-center bg-white/70 backdrop-blur-sm rounded-full text-yellow-500 hover:bg-white">
                                        <i class="fa-solid fa-star"></i>
                                    </button>
                                </a>
                                <h3 class="font-medium text-gray-800"><a href="#">月光下的约定</a></h3>
                                <p class="text-sm text-gray-500 mt-1 flex-grow">都市中的两位年轻人在一次偶然的相遇后，展开了一段浪漫而曲折的爱情故事。</p>
                                <div class="flex flex-wrap gap-1 mt-3">
                                    <span class="text-xs bg-pink-100 text-pink-600 px-2 py-1 rounded">言情</span>
                                    <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">都市</span>
                                </div>
                                <div class="mt-4 pt-4 border-t border-gray-100 flex justify-between items-center text-xs text-gray-400">
                                    <span><i class="fa-regular fa-file-lines mr-1"></i> 18 章</span>
                                    <span><i class="fa-regular fa-clock mr-1"></i> 1天前</span>
                                </div>
                            </div>
                             <!-- 小说卡片 (已收藏) -->
                            <div class="bg-white rounded-xl border border-gray-100 hover:shadow-lg hover:-translate-y-1 transition-all p-5 flex flex-col">
                                <a href="#" class="block aspect-[4/3] mb-4 relative overflow-hidden rounded-lg">
                                    <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?q=80&w=800" class="object-cover w-full h-full" alt="Book Cover">
                                    <button class="absolute top-2 right-2 w-8 h-8 flex items-center justify-center bg-white/70 backdrop-blur-sm rounded-full text-yellow-500 hover:bg-white">
                                        <i class="fa-solid fa-star"></i>
                                    </button>
                                </a>
                                <h3 class="font-medium text-gray-800"><a href="#">深渊密码</a></h3>
                                <p class="text-sm text-gray-500 mt-1 flex-grow">悬疑惊悚小说，一位失忆的侦探必须破解一个神秘组织留下的密码...</p>
                                <div class="flex flex-wrap gap-1 mt-3">
                                    <span class="text-xs bg-indigo-100 text-indigo-600 px-2 py-1 rounded">悬疑</span>
                                    <span class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded">惊悚</span>
                                </div>
                                <div class="mt-4 pt-4 border-t border-gray-100 flex justify-between items-center text-xs text-gray-400">
                                    <span><i class="fa-regular fa-file-lines mr-1"></i> 45 章</span>
                                    <span><i class="fa-regular fa-clock mr-1"></i> 3天前</span>
                                </div>
                            </div>
                        </div>

                        <!-- 空状态示例 -->
                        <!-- 
                        <div class="text-center py-24">
                            <i class="fa-regular fa-star text-6xl text-gray-300"></i>
                            <h3 class="mt-4 text-lg font-medium text-gray-800">暂无收藏</h3>
                            <p class="mt-1 text-sm text-gray-500">你可以在小说库中点击卡片上的星号进行收藏。</p>
                            <button class="mt-6 px-4 py-2 bg-[#374151] text-white rounded-lg text-sm font-medium hover:bg-[#1f2937]">
                                前往小说库
                            </button>
                        </div> 
                        -->
                    </div>
                </main>
            </div>
        </div>
    </div>

</body>
</html>
