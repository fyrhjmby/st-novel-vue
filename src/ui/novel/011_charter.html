<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说创作工作室 - 角色设定</title>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS CDN (daisyUI is a plugin for Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { background-color: #F5F5F7; } /* Keep original body color */
        .design-frame { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        .page-title { font-size: 2rem; font-weight: 300; color: #374151; margin-bottom: 1rem; padding-left: 0.5rem; border-left: 4px solid #3B82F6; }
        .page-container { max-width: 1600px; margin: 2rem auto; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #f1f1f1; } ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="p-8">

    <div id="page-character-settings" class="page-container">
        <h2 class="page-title">补充页面: 角色设定</h2>
        <div class="design-frame">
            <div class="h-[800px] flex">
                <aside class="w-64 bg-[#FAFAFA] border-r border-base-200 flex flex-col flex-shrink-0">
                    <!-- 顶部LOGO区域 - 小说内部视图 -->
                    <div class="p-4 space-y-4 border-b border-base-200 h-20 flex items-center">
                        <a href="#" class="flex items-center gap-3 px-2 group">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0 overflow-hidden group-hover:scale-110 transition-transform">
                                <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?q=80&w=100" class="w-full h-full object-cover" alt="">
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-medium text-base-content text-sm truncate">星际漫游者</h3>
                                <p class="text-xs text-base-content/60 truncate">科幻 • 24章</p>
                            </div>
                            <i class="fa-solid fa-chevron-left text-base-content/40 text-xs group-hover:-translate-x-1 transition-transform"></i>
                        </a>
                    </div>
                    
                    <ul class="menu p-4 w-full flex-1">
                        <li><h2 class="menu-title text-xs uppercase tracking-wider">小说管理</h2></li>
                        <li><a href="./06_editor.html" class="text-sm"><i class="fa-solid fa-pen-nib w-5 text-center"></i><span>编辑章节</span></a></li>
                        <li><a href="./06_editor.html" class="text-sm"><i class="fa-solid fa-sitemap w-5 text-center"></i><span>大纲视图</span></a></li>
                        <li><a href="./011_charter.html"  class="text-sm font-medium bg-neutral text-neutral-content"><i class="fa-solid fa-users w-5 text-center"></i><span>角色设定</span></a></li>
                        <li><a href="./012_word.html" class="text-sm"><i class="fa-solid fa-earth-asia w-5 text-center"></i><span>世界观</span></a></li>

                        <li><h2 class="menu-title text-xs uppercase tracking-wider mt-4">工具</h2></li>
                        <li><a href="./05_novel_settings.html" class="text-sm"><i class="fa-solid fa-sliders w-5 text-center"></i><span>小说设置</span></a></li>
                    </ul>
                    
                    <!-- 底部设置 - 全局固定 -->
                    <div class="p-2 border-t border-base-200">
                         <ul class="menu p-2 w-full">
                           <li><a class="text-sm"><i class="fa-solid fa-gear w-5 text-center"></i><span>设置</span></a></li>
                        </ul>
                    </div>
                </aside>
                
                <main class="flex-1 flex flex-col">
                    <header class="h-20 px-8 flex items-center justify-between border-b border-base-200 bg-base-100 flex-shrink-0">
                        <h1 class="text-lg font-medium text-base-content">角色设定</h1>
                        <div class="flex items-center gap-3">
                           <div class="avatar online">
                              <div class="w-9 rounded-full">
                                <img src="https://i.pravatar.cc/100?u=a042581f4e29026704d" alt="avatar">
                              </div>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-base-content">创作者</p>
                                <p class="text-xs text-base-content/60">在线</p>
                            </div>
                        </div>
                    </header>
                    
                    <div class="flex-1 flex overflow-hidden">
                        <!-- 左侧角色列表 -->
                        <div class="w-1/3 border-r border-base-200 p-4 flex flex-col bg-[#FCFCFC]">
                            <div class="pb-4 border-b border-base-300">
                                <button class="btn btn-neutral w-full btn-sm md:btn-md">
                                    <i class="fa-solid fa-plus"></i> 创建新角色
                                </button>
                            </div>
                            <div class="flex-grow pt-4 overflow-y-auto pr-2 space-y-2">
                                <!-- 选中角色 -->
                                <a href="#" class="flex items-center gap-3 p-3 bg-blue-100 rounded-lg border border-blue-200">
                                    <div class="avatar">
                                        <div class="w-10 rounded-full">
                                            <img src="https://i.pravatar.cc/150?u=calvin" alt="Calvin">
                                        </div>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="font-medium text-gray-800 truncate">卡尔文</p>
                                        <p class="text-xs text-gray-500 truncate">主角, 探索者四号宇航员</p>
                                    </div>
                                    <span class="badge badge-info badge-outline border-none text-blue-600 font-semibold">编辑中</span>
                                </a>
                                <!-- 其他角色 -->
                                <a href="#" class="flex items-center gap-3 p-3 hover:bg-base-200 rounded-lg">
                                    <div class="avatar placeholder">
                                        <div class="bg-purple-100 text-purple-600 rounded-full w-10">
                                            <i class="fa-solid fa-robot"></i>
                                        </div>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="font-medium text-gray-800 truncate">艾拉</p>
                                        <p class="text-xs text-gray-500 truncate">AI, 飞船智能核心</p>
                                    </div>
                                </a>
                                <a href="#" class="flex items-center gap-3 p-3 hover:bg-base-200 rounded-lg">
                                    <div class="avatar placeholder">
                                        <div class="bg-base-300 text-base-content/60 rounded-full w-10">
                                            <i class="fa-solid fa-question"></i>
                                        </div>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="font-medium text-gray-800 truncate">神秘信号源</p>
                                        <p class="text-xs text-gray-500 truncate">未知实体</p>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <!-- 右侧角色详情 -->
                        <div class="w-2/3 p-8 overflow-y-auto">
                            <div class="space-y-6">
                                <div class="flex items-center gap-6">
                                    <div class="relative">
                                         <div class="avatar">
                                            <div class="w-24 rounded-full">
                                                <img src="https://i.pravatar.cc/150?u=calvin" alt="Calvin" />
                                            </div>
                                        </div>
                                        <button class="btn btn-circle btn-sm absolute bottom-0 right-0">
                                            <i class="fa-solid fa-camera"></i>
                                        </button>
                                    </div>
                                    <div class="flex-grow space-y-2">
                                        <label class="form-control w-full">
                                            <div class="label pt-0"><span class="label-text text-sm font-medium text-gray-700">姓名</span></div>
                                            <input type="text" value="卡尔文" class="input input-bordered w-full text-sm">
                                        </label>
                                        <label class="form-control w-full">
                                            <div class="label pt-0"><span class="label-text text-sm font-medium text-gray-700">身份/标签</span></div>
                                            <input type="text" value="主角, 宇航员, 工程师" class="input input-bordered w-full text-sm">
                                        </label>
                                    </div>
                                </div>
                                <div class="grid grid-cols-3 gap-4">
                                    <label class="form-control w-full"><div class="label"><span class="label-text text-sm font-medium text-gray-700">性别</span></div><input type="text" value="男" class="input input-bordered w-full text-sm"></label>
                                    <label class="form-control w-full"><div class="label"><span class="label-text text-sm font-medium text-gray-700">年龄</span></div><input type="text" value="35" class="input input-bordered w-full text-sm"></label>
                                    <label class="form-control w-full"><div class="label"><span class="label-text text-sm font-medium text-gray-700">阵营</span></div><input type="text" value="人类联邦" class="input input-bordered w-full text-sm"></label>
                                </div>
                                <label class="form-control w-full">
                                    <div class="label"><span class="label-text text-sm font-medium text-gray-700">人物简介 (AI将参考此内容)</span></div>
                                    <textarea rows="4" class="textarea textarea-bordered text-sm leading-relaxed">孤独的宇航员，在“探索者四号”上执行深空任务五年。性格坚毅、内敛，对技术有极高天赋，但内心深处极度渴望回家。在一次意外中发现了回家的可能性，从此踏上未知的旅程。</textarea>
                                </label>
                                 <label class="form-control w-full">
                                    <div class="label"><span class="label-text text-sm font-medium text-gray-700">角色笔记 (仅自己可见)</span></div>
                                    <textarea rows="3" placeholder="记录一些灵感或不希望AI看到的细节..." class="textarea textarea-bordered bg-base-200 text-sm"></textarea>
                                </label>
                                <div class="pt-6 border-t border-base-200 flex justify-end gap-3">
                                    <button class="btn btn-error btn-ghost text-red-600">删除角色</button>
                                    <button class="btn btn-neutral px-5">保存更改</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
</body>
</html>
