<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说创作工作室 - 标签管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { background-color: #F5F5F7; }
        .design-frame { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        .page-title { font-size: 2rem; font-weight: 300; color: #374151; margin-bottom: 1rem; padding-left: 0.5rem; border-left: 4px solid #3B82F6; }
        .page-container { max-width: 1600px; margin: 2rem auto; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #f1f1f1; } ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="p-8">

    <div id="page-tags" class="page-container">
        <h2 class="page-title">补充页面: 标签管理</h2>
        <div class="design-frame">
            <div class="h-[800px] flex">
                <aside class="w-64 bg-[#FAFAFA] border-r border-gray-100 flex flex-col flex-shrink-0">
                    <div class="p-4 space-y-4 border-b border-gray-100 h-20 flex items-center">
                        <div class="flex items-center gap-3 px-2">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i class="fa-solid fa-feather text-white text-lg"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-[#374151] text-sm">创作中心</h3>
                                <p class="text-xs text-[#9CA3AF]">专业版</p>
                            </div>
                        </div>
                    </div>
                    <nav class="flex-1 px-4 py-6">
                        <div class="mb-8">
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">工作空间</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-layer-group w-5 text-center"></i><span>我的小说</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-star w-5 text-center"></i><span>收藏夹</span>
                                </a>
                            </div>
                        </div>
                        <div class="mb-8">
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">管理</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 bg-[#4B5563] text-white rounded-lg text-sm font-medium">
                                    <i class="fa-solid fa-tags w-5 text-center"></i><span>标签管理</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-trash-can w-5 text-center"></i><span>回收站</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                    <div class="p-4 border-t border-gray-100">
                        <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                            <i class="fa-solid fa-gear w-5 text-center"></i><span>设置</span>
                        </a>
                    </div>
                </aside>
                
                <main class="flex-1 bg-[#FCFCFC] flex flex-col">
                    <header class="h-20 px-8 flex items-center justify-between border-b border-gray-100 bg-white flex-shrink-0">
                        <div><h1 class="text-lg font-medium text-[#374151]">标签管理</h1></div>
                        <div class="flex items-center gap-3">
                            <img class="w-9 h-9 bg-gray-200 rounded-full object-cover" src="https://i.pravatar.cc/100?u=a042581f4e29026704d" alt="avatar">
                            <div><p class="text-sm font-medium text-[#374151]">创作者</p><p class="text-xs text-[#9CA3AF]">在线</p></div>
                        </div>
                    </header>
                    
                    <div class="flex-1 p-8 overflow-auto">
                        <div class="max-w-4xl mx-auto">
                            <!-- 新建标签 -->
                            <div class="bg-white p-4 rounded-lg border border-gray-200 mb-6">
                                <div class="flex items-center gap-4">
                                    <input type="text" placeholder="输入新标签名称..." class="flex-grow px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500">
                                    <input type="color" value="#3B82F6" class="w-10 h-10 p-1 bg-white border border-gray-200 rounded-lg cursor-pointer">
                                    <button class="px-4 py-2 bg-[#374151] text-white rounded-lg text-sm font-medium hover:bg-[#1f2937]">创建标签</button>
                                </div>
                            </div>

                            <!-- 标签列表 -->
                            <div class="bg-white rounded-lg border border-gray-100 overflow-hidden">
                                <table class="w-full text-sm text-left text-gray-600">
                                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                        <tr>
                                            <th scope="col" class="p-4 w-2/5">标签预览</th>
                                            <th scope="col" class="p-4">关联小说数</th>
                                            <th scope="col" class="p-4 text-right">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="bg-white border-b hover:bg-gray-50">
                                            <td class="p-4 font-medium text-gray-900">
                                                <span class="text-xs text-white px-3 py-1 rounded-full" style="background-color: #3B82F6;">科幻</span>
                                            </td>
                                            <td class="p-4">3</td>
                                            <td class="p-4 text-right space-x-4">
                                                <button class="font-medium text-blue-600 hover:underline">编辑</button>
                                                <button class="font-medium text-red-600 hover:underline">删除</button>
                                            </td>
                                        </tr>
                                        <tr class="bg-white border-b hover:bg-gray-50">
                                            <td class="p-4 font-medium text-gray-900">
                                                <span class="text-xs text-white px-3 py-1 rounded-full" style="background-color: #8B5CF6;">冒险</span>
                                            </td>
                                            <td class="p-4">1</td>
                                            <td class="p-4 text-right space-x-4">
                                                <button class="font-medium text-blue-600 hover:underline">编辑</button>
                                                <button class="font-medium text-red-600 hover:underline">删除</button>
                                            </td>
                                        </tr>
                                        <tr class="bg-white border-b hover:bg-gray-50">
                                            <td class="p-4 font-medium text-gray-900">
                                                <span class="text-xs text-white px-3 py-1 rounded-full" style="background-color: #EC4899;">言情</span>
                                            </td>
                                            <td class="p-4">1</td>
                                            <td class="p-4 text-right space-x-4">
                                                <button class="font-medium text-blue-600 hover:underline">编辑</button>
                                                <button class="font-medium text-red-600 hover:underline">删除</button>
                                            </td>
                                        </tr>
                                        <tr class="bg-white hover:bg-gray-50">
                                            <td class="p-4 font-medium text-gray-900">
                                                <span class="text-xs text-white px-3 py-1 rounded-full" style="background-color: #F97316;">悬疑</span>
                                            </td>
                                            <td class="p-4">1</td>
                                            <td class="p-4 text-right space-x-4">
                                                <button class="font-medium text-blue-600 hover:underline">编辑</button>
                                                <button class="font-medium text-red-600 hover:underline">删除</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
</body>
</html>
