<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说创作工作室 - 2. 小说导入页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { background-color: #F5F5F7; }
        .design-frame { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        .page-title { font-size: 2rem; font-weight: 300; color: #374151; margin-bottom: 1rem; padding-left: 0.5rem; border-left: 4px solid #3B82F6; }
        .page-container { max-width: 1600px; margin: 2rem auto; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #f1f1f1; } ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .toggle-checkbox:checked { right: 0; border-color: #3B82F6; } .toggle-checkbox:checked + .toggle-label { background-color: #3B82F6; }
    </style>
</head>
<body class="p-8">

    <div id="page-2" class="page-container">
        <h2 class="page-title">2. 小说导入页</h2>
        <div class="design-frame">
            <div class="h-[800px] flex">
                <!-- 侧边栏: 全局视图, "工作台" 高亮 -->
                <aside class="w-64 bg-[#FAFAFA] border-r border-gray-100 flex flex-col flex-shrink-0">
                    <div class="p-4 space-y-4 border-b border-gray-100 h-20 flex items-center">
                         <div class="flex items-center gap-3 px-2">
                            <div class="w-10 h-10 bg-gray-200 rounded-lg flex items-center justify-center flex-shrink-0">
                                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                            </div>
                            <div><h3 class="font-medium text-[#374151] text-sm">小说工作室</h3><p class="text-xs text-[#9CA3AF]">递归创作版</p></div>
                        </div>
                    </div>
                    <nav class="flex-1 px-4 py-6">
                        <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">主要功能</p>
                        <div class="space-y-1">
                            <!-- "工作台" 链接应返回主页 -->
                             <a href="#" class="flex items-center gap-3 px-3 py-2.5 bg-gray-100 text-[#374151] rounded-lg text-sm font-medium border border-gray-200">
                                <i class="fa-solid fa-table-columns w-5 text-center"></i><span>工作台</span>
                            </a>
                        </div>
                    </nav>
                     <div class="p-4 mt-auto border-t border-gray-100">
                        <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                            <i class="fa-solid fa-gear w-5 text-center"></i><span>设置</span>
                        </a>
                    </div>
                </aside>
                <main class="flex-1 bg-[#FCFCFC] flex flex-col">
                    <header class="h-20 px-8 flex items-center justify-between border-b border-gray-100 bg-white flex-shrink-0">
                        <div><h1 class="text-lg font-medium text-[#374151]">导入小说</h1></div>
                        <div class="flex items-center gap-3">
                            <img class="w-9 h-9 bg-gray-200 rounded-full object-cover" src="https://i.pravatar.cc/100?u=a042581f4e29026704d" alt="avatar">
                            <div><p class="text-sm font-medium text-[#374151]">创作者</p><p class="text-xs text-[#9CA3AF]">专业版</p></div>
                        </div>
                    </header>
                    <div class="flex-1 p-8 overflow-auto flex items-center justify-center">
                        <div class="w-full max-w-2xl bg-white rounded-xl border border-gray-100 p-8 text-center shadow-sm">
                            <div class="border-2 border-dashed border-gray-200 rounded-lg p-12 hover:border-blue-500 hover:bg-blue-50 transition-colors">
                                <i class="fa-solid fa-cloud-arrow-up text-5xl text-gray-300 mb-4"></i>
                                <h3 class="text-lg font-medium text-gray-700">将文件拖拽至此</h3>
                                <p class="text-sm text-gray-500 mt-1">或</p>
                                <!-- 主要按钮 -->
                                <button class="mt-4 px-5 py-2.5 bg-[#374151] text-white rounded-lg text-sm font-medium hover:bg-[#1f2937]">
                                    选择文件
                                </button>
                                <p class="text-xs text-gray-400 mt-4">支持 .txt, .docx, .md, .epub</p>
                            </div>

                            <div class="mt-8 text-left space-y-4">
                                <h4 class="font-medium text-gray-600">导入设置</h4>
                                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                    <label class="text-sm text-gray-700">自动识别章节</label>
                                    <div class="relative inline-block w-12 mr-2 align-middle select-none">
                                        <input type="checkbox" name="toggle" id="toggle1-static" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" checked/>
                                        <label for="toggle1-static" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                    <label for="split-static" class="text-sm text-gray-700">章节切分标识符 (正则)</label>
                                    <input id="split-static" type="text" value="第.+章" class="w-48 px-3 py-1.5 bg-white border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
