<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说创作工作室 - 2. 小说导入页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { background-color: #F5F5F7; }
        .design-frame { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        .page-title { font-size: 2rem; font-weight: 300; color: #374151; margin-bottom: 1rem; padding-left: 0.5rem; border-left: 4px solid #3B82F6; }
        .page-container { max-width: 1600px; margin: 2rem auto; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #f1f1f1; } ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="p-8">

    <div id="page-2" class="page-container">
        <h2 class="page-title">2. 小说导入页</h2>
        <div class="design-frame">
            <div class="h-[800px] flex">
                <aside class="w-64 bg-[#FAFAFA] border-r border-gray-100 flex flex-col flex-shrink-0">
                    <!-- 顶部LOGO区域 - 全局视图 -->
                    <div class="p-4 space-y-4 border-b border-gray-100 h-20 flex items-center">
                        <a href="#" class="flex items-center gap-3 px-2 group">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform">
                                <i class="fa-solid fa-feather text-white text-lg"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-[#374151] text-sm">创作中心</h3>
                                <p class="text-xs text-[#9CA3AF]">专业版</p>
                            </div>
                        </a>
                    </div>
                    
                    <nav class="flex-1 px-4 py-6">
                        <div class="mb-8">
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">工作空间</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-layer-group w-5 text-center"></i><span>我的小说</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-clock-rotate-left w-5 text-center"></i><span>最近编辑</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-star w-5 text-center"></i><span>收藏夹</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="mb-8">
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">管理</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-tags w-5 text-center"></i><span>标签管理</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-trash-can w-5 text-center"></i><span>回收站</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                    
                    <!-- 底部设置 - 全局固定 -->
                    <div class="p-4 border-t border-gray-100">
                        <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                            <i class="fa-solid fa-gear w-5 text-center"></i>
                            <span>设置</span>
                        </a>
                    </div>
                </aside>
                
                <main class="flex-1 bg-[#FCFCFC] flex flex-col">
                    <header class="h-20 px-8 flex items-center justify-between border-b border-gray-100 bg-white flex-shrink-0">
                        <div class="flex items-center gap-3">
                            <a href="#" class="text-gray-400 hover:text-gray-600">
                                <i class="fa-solid fa-arrow-left"></i>
                            </a>
                            <h1 class="text-lg font-medium text-[#374151]">导入小说</h1>
                        </div>
                        <div class="flex items-center gap-3">
                            <img class="w-9 h-9 bg-gray-200 rounded-full object-cover" src="https://i.pravatar.cc/100?u=a042581f4e29026704d" alt="avatar">
                            <div>
                                <p class="text-sm font-medium text-[#374151]">创作者</p>
                                <p class="text-xs text-[#9CA3AF]">在线</p>
                            </div>
                        </div>
                    </header>
                    
                    <div class="flex-1 p-8 overflow-auto flex items-center justify-center">
                        <div class="w-full max-w-2xl bg-white rounded-xl border border-gray-100 p-8 text-center shadow-sm">
                            <div class="border-2 border-dashed border-gray-200 rounded-lg p-12 hover:border-blue-500 hover:bg-blue-50 transition-colors">
                                <i class="fa-solid fa-cloud-arrow-up text-5xl text-gray-300 mb-4"></i>
                                <h3 class="text-lg font-medium text-gray-700">将文件拖拽至此</h3>
                                <p class="text-sm text-gray-500 mt-1">或</p>
                                <button class="mt-4 px-5 py-2.5 bg-[#374151] text-white rounded-lg text-sm font-medium hover:bg-[#1f2937]">
                                    选择文件
                                </button>
                                <p class="text-xs text-gray-400 mt-4">支持 .txt, .docx, .md, .epub</p>
                            </div>

                            <div class="mt-8 text-left space-y-4">
                                <h4 class="font-medium text-gray-600">导入设置</h4>
                                <div class="space-y-3">
                                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                        <div>
                                            <label class="text-sm font-medium text-gray-700">自动识别章节</label>
                                            <p class="text-xs text-gray-500 mt-1">根据常见格式自动分割章节</p>
                                        </div>
                                        <label class="relative inline-flex items-center cursor-pointer">
                                            <input type="checkbox" class="sr-only peer" checked>
                                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                        </label>
                                    </div>
                                    <div class="p-4 bg-gray-50 rounded-lg">
                                        <label class="text-sm font-medium text-gray-700 block mb-2">章节识别规则</label>
                                        <input type="text" value="第.+章|Chapter \d+" class="w-full px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm font-mono">
                                        <p class="text-xs text-gray-500 mt-2">使用正则表达式匹配章节标题</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
