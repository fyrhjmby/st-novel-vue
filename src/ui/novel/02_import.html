<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小说导入页 - AI Creator Platform 风格</title>
<!-- 仅需 Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
background-color: #f5f5f7; 
-webkit-font-smoothing: antialiased; 
-moz-osx-font-smoothing: grayscale; 
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; /* 默认字体栈 */
}

Generated code
/* 隐藏滚动条，与你的 App.vue 保持一致 */
    ::-webkit-scrollbar {
      display: none;
    }

    /* 
      设计框架的核心样式，来自 DefaultLayout.vue。
      用于包裹整个应用程序界面。
    */
    .design-frame-container {
      padding: 2rem;
    }
    .design-frame {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 16px; /* 调整为更匹配的 1rem (16px) */
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
    }
</style>

</head>
<body>

Generated code
<!-- 
  页面根容器，模仿 DefaultLayout.vue 的 .design-frame-container 
  并设置 h-screen 以撑满整个视口高度。
-->
<div class="design-frame-container h-screen">
    <!-- 
      主设计框架，具有圆角、阴影和白色背景，
      这是你项目中所有页面的核心容器。
    -->
    <div class="design-frame">
        <div class="h-full flex">
            <!-- 
              侧边栏 (Aside)
              完全按照 AppSidebar.vue 的风格进行重构。
              使用了 #FAFAFA 背景色、右边框、字体和 SVG 图标样式。
            -->
            <aside class="w-64 bg-[#FAFAFA] border-r border-gray-100 flex flex-col flex-shrink-0">
                <!-- 侧边栏头部区域，与 AppSidebar.vue 保持一致 -->
                <div class="h-20 p-4 flex items-center border-b border-gray-100">
                  <div class="flex items-center gap-3 px-2">
                    <!-- Logo 样式调整为更匹配的风格 -->
                    <div class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center flex-shrink-0">
                      <!-- 使用了风格一致的羽毛 SVG 图标 -->
                      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.998 6.999a.997.997 0 00-.435-.822l-7-4.002a1 1 0 00-1.128 0l-7 4.002a.998.998 0 00-.435.822L12 12.499l8.998-5.5z"></path>
                        <path d="M5 8.495l7 4.001 7-4.001M5 12.495l7 4.001 7-4.001"></path>
                      </svg>
                    </div>
                    <div>
                      <h3 class="font-medium text-[#374151] text-sm">创作中心</h3>
                      <p class="text-xs text-[#9CA3AF]">专业版</p>
                    </div>
                  </div>
                </div>
                
                <!-- 主导航 -->
                <nav class="flex-1 px-4 py-6">
                    <div class="mb-8">
                        <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">工作空间</p>
                        <div class="space-y-1">
                            <!-- “我的小说” 链接，添加了 active 状态样式以作演示 -->
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-white bg-[#4B5563] font-medium rounded-lg text-sm transition-colors">
                                <span class="w-5 h-5">
                                  <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 2L2 7L12 12L22 7L12 2Z"/><path d="M2 17L12 22L22 17"/><path d="M2 12L12 17L22 12"/></svg>
                                </span>
                                <span>我的小说</span>
                            </a>
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                <span class="w-5 h-5">
                                  <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6V12L16 16"/></svg>
                                </span>
                                <span>最近编辑</span>
                            </a>
                        </div>
                    </div>
                    
                    <div class="mb-8">
                        <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">管理</p>
                        <div class="space-y-1">
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                <span class="w-5 h-5">
                                  <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 6h18m-2 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
                                </span>
                                <span>回收站</span>
                            </a>
                        </div>
                    </div>
                </nav>
                
                <!-- 底部设置，与 AppSidebar.vue 保持一致 -->
                <div class="p-4 border-t border-gray-100 mt-auto">
                    <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                        <span class="w-5 h-5">
                            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1V6M12 18V23M4.22 4.22L7.76 7.76M16.24 16.24L19.78 19.78M1 12H6M18 12H23M4.22 19.78L7.76 16.24M16.24 7.76L19.78 4.22"/></svg>
                        </span>
                        <span>设置</span>
                    </a>
                </div>
            </aside>
            
            <main class="flex-1 bg-white flex flex-col">
                <!-- 
                  页面头部 (Header)
                  完全按照 AppHeader.vue 的风格进行重构。
                  h-20 高度, px-8 边距, 底部边框, 字体和用户头像样式均保持一致。
                -->
                <header class="h-20 px-8 flex items-center justify-between border-b border-gray-100 flex-shrink-0 bg-white">
                    <div class="flex items-center gap-4">
                        <!-- 返回按钮，使用 SVG 图标和 AppHeader 中的按钮样式 -->
                        <button class="p-2 -ml-2 text-[#9CA3AF] hover:text-[#374151] hover:bg-gray-50 rounded-lg transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                        <h1 class="text-lg font-medium text-[#374151]">导入小说</h1>
                    </div>
                    <div class="flex items-center gap-3">
                        <img class="w-9 h-9 bg-gray-200 rounded-full object-cover" src="https://i.pravatar.cc/100?u=a042581f4e29026704d" alt="avatar">
                        <div>
                            <p class="text-sm font-medium text-[#374151]">创作者</p>
                            <p class="text-xs text-[#9CA3AF]">在线</p>
                        </div>
                    </div>
                </header>
                
                <!-- 
                  内容区域
                  背景色使用 #FCFCFC，与 home.vue 一致，提供柔和的视觉对比。
                  内部元素如卡片、按钮、输入框等均已调整为目标风格。
                -->
                <div class="flex-1 px-8 py-6 overflow-auto bg-[#FCFCFC] flex items-center justify-center">
                    <div class="w-full max-w-2xl bg-white rounded-xl p-8 border border-gray-100">
          
                        <!-- 文件上传区域 -->
                        <div class="border-2 border-dashed border-gray-200 rounded-xl p-12 text-center hover:border-blue-400 hover:bg-gray-50/50 transition-colors cursor-pointer">
                            <svg class="w-12 h-12 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M7 18C4.5 18 3 16.5 3 14C3 11.5 5 10 7 10C7.3 10 7.5 10 7.8 10.1C8.5 7.2 11 5 14 5C17.3 5 20 7.7 20 11C20 11.3 20 11.7 19.9 12C21.1 12.5 22 13.6 22 15C22 16.9 20.4 18.5 18.5 18.5"/><path d="M12 13V21M15 16L12 13L9 16"/></svg>
                            <h3 class="text-lg font-medium text-[#374151]">将文件拖拽至此</h3>
                            <p class="text-sm text-[#6B7280] mt-1">或</p>
                            <!-- 按钮样式与 AppSidebar 中的 active 状态按钮一致 -->
                            <button class="mt-4 px-6 py-2.5 bg-[#4B5563] text-white rounded-lg text-sm font-medium hover:bg-[#374151] transition-colors">
                              选择文件
                            </button>
                            <p class="text-xs text-gray-400 mt-4">支持 .txt, .docx, .md, .epub</p>
                        </div>

                        <!-- 导入设置区域 -->
                        <div class="mt-8 text-left space-y-4 w-full">
                            <h4 class="text-base font-medium text-[#374151]">导入设置</h4>
                            <div class="space-y-3">
                              <div class="flex items-center justify-between p-4 bg-[#F9FAFB] rounded-lg border border-gray-100">
                                  <div>
                                      <label class="text-sm font-medium text-[#374151]">自动识别章节</label>
                                      <p class="text-xs text-[#9CA3AF] mt-1">根据常见格式自动分割章节</p>
                                  </div>
                                  <!-- 自定义 Toggle 开关，替换 daisyUI toggle -->
                                  <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-[#4B5563] transition-all peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                                  </label>
                              </div>
                              <div class="p-4 bg-[#F9FAFB] rounded-lg border border-gray-100">
                                  <label class="text-sm font-medium text-[#374151] block mb-2">章节识别规则</label>
                                  <!-- 输入框样式统一，替换 daisyUI input -->
                                  <input type="text" value="第.+章|Chapter \d+" class="w-full bg-white border border-gray-200 rounded-lg px-3 py-1.5 text-sm font-mono text-[#374151] focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors">
                                  <p class="text-xs text-[#9CA3AF] mt-2">使用正则表达式匹配章节标题</p>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
