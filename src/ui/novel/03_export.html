<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说创作工作室 - 导出配置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 保持与你项目一致的基础样式 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        
        body { background-color: #F5F5F7; }

        .design-frame-container { padding: 2rem; }
        .design-frame { width: 100%; height: 100%; max-width: 1800px; margin: auto; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        
        ::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { display: block; width: 6px; } 
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; } 
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } 
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="p-8">
    <div class="page-container mx-auto max-w-7xl">
        <div class="design-frame">
            <div class="h-[900px] flex">
                
                <aside class="w-64 bg-[#FAFAFA] border-r border-gray-100 flex flex-col flex-shrink-0">
                    <!-- 修正：小说卡片背景为淡紫色 -->
                    <div class="p-4 flex items-center border-b border-gray-100">
                        <a href="#" class="flex items-center gap-3 group w-full p-2 rounded-lg hover:bg-gray-100">
                            <div class="w-10 h-10 bg-violet-100 rounded-lg flex-shrink-0 flex items-center justify-center">
                                <!-- 图片中的封面是淡紫色块，这里模拟 -->
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-medium text-[#374151] text-sm truncate">星际漫游者</h3>
                                <p class="text-xs text-[#9CA3AF] truncate">科幻冒险 · 24章</p>
                            </div>
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19L8 12L15 5"></path></svg>
                        </a>
                    </div>
                    
                    <nav class="flex-1 px-4 py-6">
                        <div class="mb-8">
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">小说管理</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 4H4C3.44772 4 3 4.44772 3 5V12M11 4L20 4V12M11 4V12M3 12L4.5 20H19.5L21 12M3 12H21"></path></svg>
                                    <span>编辑章节</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"></path></svg>
                                    <span>大纲视图</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 00-3-3.87"></path><path d="M16 3.13a4 4 0 010 7.75"></path></svg>
                                    <span>角色设定</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><path d="M12 2a14.5 14.5 0 000 20 14.5 14.5 0 000-20"></path><path d="M2 12h20"></path></svg>
                                    <span>世界观</span>
                                </a>
                            </div>
                        </div>
                        <div>
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">工具</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line><line x1="15" y1="3" x2="15" y2="21"></line><line x1="3" y1="9" x2="21" y2="9"></line><line x1="3" y1="15" x2="21" y2="15"></line></svg>
                                    <span>小说设置</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
                                    <span>版本历史</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-white bg-[#4B5563] font-medium rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                    <span>导出</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                    <div class="p-4 border-t border-gray-100 mt-auto">
                        <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span>设置</span>
                        </a>
                    </div>
                </aside>
                
                <main class="flex-1 bg-white flex flex-col">
                    <!-- 修正：移除用户头像，保持简洁 -->
                    <header class="h-20 px-8 flex items-center justify-between border-b border-gray-100 flex-shrink-0">
                        <div>
                            <h1 class="text-lg font-medium text-[#374151]">导出小说</h1>
                            <p class="text-sm text-[#9CA3AF] mt-1">星际漫游者</p>
                        </div>
                    </header>
                    
                    <div class="flex-1 flex overflow-hidden">
                        <!-- 修正：左侧面板背景为纯白 -->
                        <div class="w-[420px] border-r border-gray-100 p-8 flex flex-col bg-white flex-shrink-0">
                            <div class="space-y-8 flex-grow">
                                <div>
                                    <h3 class="text-base font-medium text-[#374151] mb-4">导出格式</h3>
                                    <div class="grid grid-cols-3 gap-3">
                                        <!-- 修正：选中状态为白底蓝边 -->
                                        <button class="flex flex-col items-center justify-center gap-2 p-4 bg-white text-blue-600 rounded-lg border-2 border-blue-500 transition-all aspect-square">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                            <span class="block text-xs font-semibold">PDF</span>
                                        </button>
                                        <!-- 未选中状态 -->
                                        <button class="flex flex-col items-center justify-center gap-2 p-4 bg-white text-gray-400 rounded-lg border border-gray-200 hover:border-gray-300 transition-all aspect-square">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                            <span class="block text-xs font-medium">DOCX</span>
                                        </button>
                                        <button class="flex flex-col items-center justify-center gap-2 p-4 bg-white text-gray-400 rounded-lg border border-gray-200 hover:border-gray-300 transition-all aspect-square">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 016.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"></path></svg>
                                            <span class="block text-xs font-medium">EPUB</span>
                                        </button>
                                    </div>
                                </div>
                                
                                <div>
                                    <h3 class="text-base font-medium text-[#374151] mb-4">包含内容</h3>
                                    <div class="space-y-3">
                                        <!-- 修正：实现图片中的自定义复选框 -->
                                        <label class="flex items-center gap-3 p-4 bg-white rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50 transition-colors">
                                            <input type="checkbox" class="sr-only peer" checked>
                                            <div class="w-5 h-5 rounded flex items-center justify-center border border-gray-300 peer-checked:bg-[#4B5563] peer-checked:border-[#4B5563]">
                                                <svg class="w-3.5 h-3.5 text-white hidden peer-checked:block" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                                            </div>
                                            <span class="text-sm text-[#374151] flex-1">小说正文</span>
                                        </label>
                                        <label class="flex items-center gap-3 p-4 bg-white rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50 transition-colors">
                                            <input type="checkbox" class="sr-only peer" checked>
                                            <div class="w-5 h-5 rounded flex items-center justify-center border border-gray-300 peer-checked:bg-[#4B5563] peer-checked:border-[#4B5563]">
                                                <svg class="w-3.5 h-3.5 text-white hidden peer-checked:block" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                                            </div>
                                            <span class="text-sm text-[#374151] flex-1">章节大纲</span>
                                        </label>
                                        <label class="flex items-center gap-3 p-4 bg-white rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50 transition-colors">
                                            <input type="checkbox" class="sr-only peer">
                                            <div class="w-5 h-5 rounded flex items-center justify-center border border-gray-300 peer-checked:bg-[#4B5563] peer-checked:border-[#4B5563]">
                                                <svg class="w-3.5 h-3.5 text-white hidden peer-checked:block" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                                            </div>
                                            <span class="text-sm text-[#374151] flex-1">角色设定集</span>
                                        </label>
                                        <label class="flex items-center gap-3 p-4 bg-white rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50 transition-colors">
                                            <input type="checkbox" class="sr-only peer">
                                            <div class="w-5 h-5 rounded flex items-center justify-center border border-gray-300 peer-checked:bg-[#4B5563] peer-checked:border-[#4B5563]">
                                                <svg class="w-3.5 h-3.5 text-white hidden peer-checked:block" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                                            </div>
                                            <span class="text-sm text-[#374151] flex-1">作者笔记</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <button class="w-full mt-8 flex h-11 items-center justify-center gap-2 bg-[#374151] hover:bg-[#4B5563] text-white font-medium text-sm rounded-lg px-4 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                <span>开始导出</span>
                            </button>
                        </div>
                        
                        <!-- 修正：右侧预览区父容器背景为淡灰 -->
                        <div class="flex-1 p-8 bg-[#f5f5f7] overflow-auto custom-scrollbar">
                            <div class="bg-white p-12 shadow-lg mx-auto" style="width: 210mm; min-height: 297mm;">
                                <div class="text-center mb-16">
                                    <h1 class="text-4xl" style="font-family: 'Georgia', serif;">星际漫游者</h1>
                                    <p class="text-lg text-gray-500 mt-2">张小明</p>
                                </div>
                                <div class="text-lg leading-relaxed text-justify" style="font-family: 'Georgia', serif;">
                                    <h2 class="text-2xl font-bold mb-4">第一章：深空的回响</h2>
                                    <p class="mb-6">引擎的低鸣是卡尔文在"探索者四号"上唯一的伴侣。在这片无垠的黑暗中，星辰是唯一的路标，而孤独则是永恒的旋律。他已经在这艘小型科研船上漂泊了三百个标准日，任务是勘探位于天鹅座 X-1 黑洞边缘的未知行星——代号“幻影”。</p>
                                    <p class="mb-6">“中央电脑，报告当前状态。”卡尔文的声音在寂静的驾驶舱内回荡，略带沙哑。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <!-- 引入 peer-* 伪类需要 JIT 引擎，Tailwind CDN 默认开启 -->
</body>
</html>
