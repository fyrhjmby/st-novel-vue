<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说创作工作室 - 3. 小说导出配置页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { background-color: #F5F5F7; }
        .design-frame { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        .page-title { font-size: 2rem; font-weight: 300; color: #374151; margin-bottom: 1rem; padding-left: 0.5rem; border-left: 4px solid #3B82F6; }
        .page-container { max-width: 1600px; margin: 2rem auto; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #f1f1f1; } ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="p-8">
    <div id="page-3" class="page-container">
        <h2 class="page-title">3. 小说导出配置页</h2>
        <div class="design-frame">
            <div class="h-[800px] flex">
                <aside class="w-64 bg-[#FAFAFA] border-r border-gray-100 flex flex-col flex-shrink-0">
                    <!-- 顶部LOGO区域 - 小说内部视图 -->
                    <div class="p-4 space-y-4 border-b border-gray-100 h-20 flex items-center">
                        <a href="#" class="flex items-center gap-3 px-2 group">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0 overflow-hidden group-hover:scale-110 transition-transform">
                                <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?q=80&w=100" class="w-full h-full object-cover" alt="">
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-medium text-[#374151] text-sm truncate">星际漫游者</h3>
                                <p class="text-xs text-[#9CA3AF] truncate">科幻 • 24章</p>
                            </div>
                            <i class="fa-solid fa-chevron-left text-gray-400 text-xs group-hover:-translate-x-1 transition-transform"></i>
                        </a>
                    </div>
                    
                    <nav class="flex-1 px-4 py-6">
                        <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">小说管理</p>
                        <div class="space-y-1">
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                <i class="fa-solid fa-pen-nib w-5 text-center"></i><span>编辑章节</span>
                            </a>
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                <i class="fa-solid fa-sitemap w-5 text-center"></i><span>大纲视图</span>
                            </a>
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                <i class="fa-solid fa-users w-5 text-center"></i><span>角色设定</span>
                            </a>
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                <i class="fa-solid fa-earth-asia w-5 text-center"></i><span>世界观</span>
                            </a>
                        </div>
                        
                        <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 mt-6 uppercase tracking-wider">工具</p>
                        <div class="space-y-1">
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                <i class="fa-solid fa-sliders w-5 text-center"></i><span>小说设置</span>
                            </a>
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                <i class="fa-solid fa-clock-rotate-left w-5 text-center"></i><span>版本历史</span>
                            </a>
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 bg-[#4B5563] text-white rounded-lg text-sm font-medium">
                                <i class="fa-solid fa-download w-5 text-center"></i><span>导出</span>
                            </a>
                        </div>
                    </nav>
                    
                    <!-- 底部设置 - 全局固定 -->
                    <div class="p-4 border-t border-gray-100">
                        <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                            <i class="fa-solid fa-gear w-5 text-center"></i>
                            <span>设置</span>
                        </a>
                    </div>
                </aside>
                
                <main class="flex-1 bg-white flex flex-col">
                    <header class="h-20 px-8 flex items-center justify-between border-b border-gray-100 flex-shrink-0">
                        <div>
                            <h1 class="text-lg font-medium text-[#374151]">导出小说</h1>
                            <p class="text-sm text-gray-500">星际漫游者</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <img class="w-9 h-9 bg-gray-200 rounded-full object-cover" src="https://i.pravatar.cc/100?u=a042581f4e29026704d" alt="avatar">
                            <div>
                                <p class="text-sm font-medium text-[#374151]">创作者</p>
                                <p class="text-xs text-[#9CA3AF]">在线</p>
                            </div>
                        </div>
                    </header>
                    
                    <div class="flex-1 flex overflow-hidden">
                        <div class="w-1/3 border-r border-gray-100 p-8 flex flex-col bg-[#FCFCFC]">
                            <div class="space-y-6 flex-grow overflow-y-auto pr-2">
                                <div>
                                    <label class="text-sm font-medium text-gray-700">导出格式</label>
                                    <div class="mt-2 grid grid-cols-3 gap-2">
                                        <button class="p-4 bg-blue-50 text-blue-600 rounded-lg border-2 border-blue-500 text-center">
                                            <i class="fa-regular fa-file-pdf text-2xl"></i>
                                            <span class="block text-xs mt-2 font-semibold">PDF</span>
                                        </button>
                                        <button class="p-4 bg-white text-gray-600 rounded-lg border border-gray-200 hover:border-gray-400 text-center">
                                            <i class="fa-regular fa-file-word text-2xl"></i>
                                            <span class="block text-xs mt-2">DOCX</span>
                                        </button>
                                        <button class="p-4 bg-white text-gray-600 rounded-lg border border-gray-200 hover:border-gray-400 text-center">
                                            <i class="fa-solid fa-book text-2xl"></i>
                                            <span class="block text-xs mt-2">EPUB</span>
                                        </button>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="text-sm font-medium text-gray-700">包含内容</label>
                                    <div class="mt-2 space-y-2">
                                        <label class="flex items-center gap-3 p-3 bg-white rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50">
                                            <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                            <span class="text-sm">小说正文</span>
                                        </label>
                                        <label class="flex items-center gap-3 p-3 bg-white rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50">
                                            <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                            <span class="text-sm">章节大纲</span>
                                        </label>
                                        <label class="flex items-center gap-3 p-3 bg-white rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50">
                                            <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                            <span class="text-sm">角色设定集</span>
                                        </label>
                                        <label class="flex items-center gap-3 p-3 bg-white rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50">
                                            <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                            <span class="text-sm">作者笔记</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <button class="w-full mt-8 px-4 py-3 bg-[#374151] text-white rounded-lg text-sm font-medium flex items-center justify-center gap-2 hover:bg-[#1f2937]">
                                <i class="fa-solid fa-download"></i>
                                开始导出
                            </button>
                        </div>
                        
                        <div class="w-2/3 p-8 bg-gray-50 overflow-auto">
                            <div class="bg-white p-12 shadow-lg mx-auto" style="width: 210mm; min-height: 297mm;">
                                <div class="text-center mb-16">
                                    <h1 class="text-4xl" style="font-family: 'Georgia', serif;">星际漫游者</h1>
                                    <p class="text-lg text-gray-500 mt-2">创作者</p>
                                </div>
                                <div class="text-lg leading-relaxed text-justify" style="font-family: 'Georgia', serif;">
                                    <h2 class="text-2xl font-bold mb-4">第一章：深空的回响</h2>
                                    <p class="mb-6">引擎的低鸣是卡尔文在"探索者四号"上唯一的伴侣...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
