<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说创作工作室 - 4. 回收站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { background-color: #F5F5F7; }
        .design-frame { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        .page-title { font-size: 2rem; font-weight: 300; color: #374151; margin-bottom: 1rem; padding-left: 0.5rem; border-left: 4px solid #3B82F6; }
        .page-container { max-width: 1600px; margin: 2rem auto; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #f1f1f1; } ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="p-8">

    <div id="page-4" class="page-container">
        <h2 class="page-title">4. 回收站</h2>
        <div class="design-frame">
            <div class="h-[800px] flex">
                <aside class="w-64 bg-[#FAFAFA] border-r border-gray-100 flex flex-col flex-shrink-0">
                    <div class="p-4 space-y-4 border-b border-gray-100 h-20 flex items-center">
                        <a href="#" class="flex items-center gap-3 px-2 group">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform">
                                <i class="fa-solid fa-feather text-white text-lg"></i>
                            </div>
                            <div>
                                <h3 class="font-medium text-[#374151] text-sm">创作中心</h3>
                                <p class="text-xs text-[#9CA3AF]">专业版</p>
                            </div>
                        </a>
                    </div>
                    
                    <nav class="flex-1 px-4 py-6">
                        <div class="mb-8">
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">工作空间</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-layer-group w-5 text-center"></i><span>我的小说</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-clock-rotate-left w-5 text-center"></i><span>最近编辑</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-star w-5 text-center"></i><span>收藏夹</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="mb-8">
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">管理</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-tags w-5 text-center"></i><span>标签管理</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 bg-[#4B5563] text-white rounded-lg text-sm font-medium">
                                    <i class="fa-solid fa-trash-can w-5 text-center"></i><span>回收站</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                    
                    <div class="p-4 border-t border-gray-100">
                        <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                            <i class="fa-solid fa-gear w-5 text-center"></i>
                            <span>设置</span>
                        </a>
                    </div>
                </aside>
                
                <main class="flex-1 bg-[#FCFCFC] flex flex-col">
                    <header class="h-20 px-8 flex items-center justify-between border-b border-gray-100 bg-white flex-shrink-0">
                        <div><h1 class="text-lg font-medium text-[#374151]">回收站</h1></div>
                        <div class="flex items-center gap-3">
                            <img class="w-9 h-9 bg-gray-200 rounded-full object-cover" src="https://i.pravatar.cc/100?u=a042581f4e29026704d" alt="avatar">
                            <div><p class="text-sm font-medium text-[#374151]">创作者</p><p class="text-xs text-[#9CA3AF]">在线</p></div>
                        </div>
                    </header>
                    
                    <div class="flex-1 p-8 overflow-auto">
                        <div class="flex justify-between items-center mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                            <p class="text-sm text-blue-800">
                                <i class="fa-solid fa-info-circle mr-2"></i>
                                项目将在回收站中保留30天，之后将被永久删除。
                            </p>
                            <button class="px-4 py-2 bg-red-50 border border-red-200 rounded-lg text-sm font-medium text-red-600 flex items-center gap-2 hover:bg-red-100">
                                <i class="fa-solid fa-broom"></i>
                                清空回收站
                            </button>
                        </div>
                        
                        <div class="bg-white rounded-lg border border-gray-100 overflow-hidden">
                            <table class="w-full text-sm text-left text-gray-600">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                    <tr>
                                        <th scope="col" class="p-4 w-2/5">项目名称</th>
                                        <th scope="col" class="p-4">类型</th>
                                        <th scope="col" class="p-4">删除时间</th>
                                        <th scope="col" class="p-4">剩余时间</th>
                                        <th scope="col" class="p-4 text-right">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-white border-b hover:bg-gray-50">
                                        <td class="p-4 font-medium text-gray-900 flex items-center gap-3">
                                            <i class="fa-solid fa-book text-gray-400"></i>
                                            <span>废弃的赛博朋克大纲</span>
                                        </td>
                                        <td class="p-4">小说</td>
                                        <td class="p-4">2024-05-20 14:30</td>
                                        <td class="p-4">
                                            <div class="flex items-center gap-2">
                                                <div class="w-full bg-gray-200 rounded-full h-1.5"><div class="bg-orange-400 h-1.5 rounded-full" style="width: 93%"></div></div>
                                                <span class="text-orange-600">28 天</span>
                                            </div>
                                        </td>
                                        <td class="p-4 text-right space-x-4">
                                            <button class="font-medium text-blue-600 hover:underline">恢复</button>
                                            <button class="font-medium text-red-600 hover:underline">永久删除</button>
                                        </td>
                                    </tr>
                                    <tr class="bg-white hover:bg-gray-50">
                                        <td class="p-4 font-medium text-gray-900 flex items-center gap-3">
                                            <i class="fa-regular fa-file-lines text-gray-400"></i>
                                            <span>一个短篇故事</span>
                                        </td>
                                        <td class="p-4">章节</td>
                                        <td class="p-4">2024-05-18 09:12</td>
                                        <td class="p-4">
                                            <div class="flex items-center gap-2">
                                                <div class="w-full bg-gray-200 rounded-full h-1.5"><div class="bg-orange-500 h-1.5 rounded-full" style="width: 87%"></div></div>
                                                <span class="text-orange-600">26 天</span>
                                            </div>
                                        </td>
                                        <td class="p-4 text-right space-x-4">
                                            <button class="font-medium text-blue-600 hover:underline">恢复</button>
                                            <button class="font-medium text-red-600 hover:underline">永久删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
