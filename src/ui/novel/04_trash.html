<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>小说创作工作室 - 4. 项目回收站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { background-color: #F5F5F7; }

    </style>
</head>
<body class="p-8">

    <div id="page-4" class="page-container">
        <h2 class="page-title">4. 项目回收站</h2>
        <div class="design-frame">
            <div class="h-[800px] flex">
                 <!-- 侧边栏: 全局视图, "回收站" 高亮 -->
                <aside class="w-64 bg-[#FAFAFA] border-r border-gray-100 flex flex-col flex-shrink-0">
                    <div class="p-4 space-y-4 border-b border-gray-100 h-20 flex items-center">
                         <div class="flex items-center gap-3 px-2">
                            <div class="w-10 h-10 bg-gray-200 rounded-lg flex items-center justify-center flex-shrink-0">

                            </div>
                            <div><h3 class="font-medium text-[#374151] text-sm">小说工作室</h3><p class="text-xs text-[#9CA3AF]">递归创作版</p></div>
                        </div>
                    </div>
                    <nav class="flex-1 px-4 py-6">
                        <div class="mb-8">
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">主要功能</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-table-columns w-5 text-center"></i><span>工作台</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-boxes-stacked w-5 text-center"></i><span>创作中心</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-user-astronaut w-5 text-center"></i><span>角色扮演</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 bg-[#4B5563] text-white rounded-lg text-sm font-medium">

                                </a>
                            </div>
                        </div>
                        <div>
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">工具</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-diagram-project w-5 text-center"></i><span>工作流</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                    <i class="fa-solid fa-book-bookmark w-5 text-center"></i><span>提示词库</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                   <div class="p-4 border-t border-gray-100">

                        </a>
                    </div>
                </aside>

                        <div><h1 class="text-lg font-medium text-[#374151]">回收站</h1></div>
                        <div class="flex items-center gap-3">

                             <div><p class="text-sm font-medium text-[#374151]">创作者</p><p class="text-xs text-[#9CA3AF]">专业版</p></div>

                    </header>
                    <div class="flex-1 p-8 overflow-auto">
                        <div class="flex justify-between items-center mb-6">
                            <p class="text-sm text-gray-500">项目将在回收站中保留30天，之后将被永久删除。</p>
                            <!-- 危险操作按钮 -->
                            <button class="px-4 py-2 bg-red-50 border border-red-200 rounded-lg text-sm font-medium text-red-600 flex items-center gap-2 hover:bg-red-100">
                                <i class="fa-solid fa-broom"></i>
                                清空回收站
                            </button>
                        </div>
                        
                        <div class="bg-white rounded-lg border border-gray-100 overflow-hidden">
                            <table class="w-full text-sm text-left text-gray-600">

                                    <tr>
                                        <th scope="col" class="p-4 w-2/5">项目名称</th>
                                        <th scope="col" class="p-4">删除时间</th>
                                        <th scope="col" class="p-4">剩余时间</th>
                                        <th scope="col" class="p-4 text-right">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-white border-b hover:bg-gray-50">
                                        <td class="p-4 font-medium text-gray-900">废弃的赛博朋克大纲</td>

                                        <td class="p-4">28 天</td>
                                        <td class="p-4 text-right space-x-4">
                                            <button class="font-medium text-blue-600 hover:underline">恢复</button>
                                            <button class="font-medium text-red-600 hover:underline">永久删除</button>
                                        </td>
                                    </tr>
                                    <tr class="bg-white hover:bg-gray-50">
                                        <td class="p-4 font-medium text-gray-900">一个短篇故事</td>
                                        <td class="p-4">2024-05-18 09:12</td>
                                        <td class="p-4">26 天</td>
                                        <td class="p-4 text-right space-x-4">
                                            <button class="font-medium text-blue-600 hover:underline">恢复</button>
                                            <button class="font-medium text-red-600 hover:underline">永久删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
