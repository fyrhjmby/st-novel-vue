<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 5.小说设置页</title>
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS CDN (daisyUI is a plugin for it) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        /* Use daisyUI's base color for the body */
        body { background-color: hsl(var(--b2)); }
        .design-frame { background: hsl(var(--b1)); border-radius: 1rem; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        .page-title { font-size: 2rem; font-weight: 300; color: hsl(var(--bc) / 0.7); margin-bottom: 1rem; padding-left: 0.5rem; border-left: 4px solid #3B82F6; }
        .page-container { max-width: 1600px; margin: 2rem auto; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #f1f1f1; } ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="p-8">

    <div id="page-5" class="page-container">
        <h2 class="page-title">5. 小说设置页</h2>
        <div class="design-frame">
            <div class="h-[800px] flex">
                <aside class="w-64 bg-base-200/60 border-r border-base-300/60 flex flex-col flex-shrink-0">
                    <!-- 顶部LOGO区域 - 小说内部视图 -->
                    <div class="p-4 space-y-4 border-b border-base-300/60 h-20 flex items-center">
                        <a href="#" class="flex items-center gap-3 px-2 group">
                             <div class="avatar group-hover:scale-110 transition-transform">
                                <div class="w-10 rounded-lg">
                                    <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?q=80&w=100" class="w-full h-full object-cover" alt="Novel Cover">
                                </div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-medium text-base-content text-sm truncate">星际漫游者</h3>
                                <p class="text-xs text-base-content/60 truncate">科幻 • 24章</p>
                            </div>
                            <i class="fa-solid fa-chevron-left text-gray-400 text-xs group-hover:-translate-x-1 transition-transform"></i>
                        </a>
                    </div>
                    
                    <nav class="flex-1 px-2 py-4">
                        <ul class="menu p-0 space-y-1">
                            <li class="menu-title"><span class="text-xs font-medium text-base-content/60 px-3 uppercase tracking-wider">小说管理</span></li>
                            <li><a href="./06_editor.html" class="text-sm font-normal gap-3"><i class="fa-solid fa-pen-nib w-5 text-center"></i><span>编辑章节</span></a></li>
                            <li><a href="./06_editor.html" class="text-sm font-normal gap-3"><i class="fa-solid fa-sitemap w-5 text-center"></i><span>大纲视图</span></a></li>
                            <li><a  href="./011_charter.html" class="text-sm font-normal gap-3"><i class="fa-solid fa-users w-5 text-center"></i><span>角色设定</span></a></li>
                            <li><a href="./012_word.html" class="text-sm font-normal gap-3"><i class="fa-solid fa-earth-asia w-5 text-center"></i><span>世界观</span></a></li>
                        </ul>
                        
                         <ul class="menu p-0 space-y-1 mt-3">
                            <li class="menu-title"><span class="text-xs font-medium text-base-content/60 px-3 uppercase tracking-wider">工具</span></li>
                            <li><a href="./05_novel_settings.html" class="active text-sm gap-3"><i class="fa-solid fa-sliders w-5 text-center"></i><span>小说设置</span></a></li>
                            <li><a href="./09_history.html" class="text-sm font-normal gap-3"><i class="fa-solid fa-clock-rotate-left w-5 text-center"></i><span>版本历史</span></a></li>
                            <li><a   href="./03_export.html" class="text-sm font-normal gap-3"><i class="fa-solid fa-download w-5 text-center"></i><span>导出</span></a></li>
                        </ul>
                    </nav>
                    
                    <!-- 底部设置 - 全局固定 -->
                    <div class="p-2 border-t border-base-300/60">
                         <ul class="menu p-0">
                             <li><a class="text-sm font-normal gap-3"><i class="fa-solid fa-gear w-5 text-center"></i><span>设置</span></a></li>
                         </ul>
                    </div>
                </aside>
                
                <main class="flex-1 bg-base-100/30 flex flex-col">
                    <header class="h-20 px-8 flex items-center justify-between border-b border-base-300/60 bg-base-100 flex-shrink-0">
                        <div>
                            <h1 class="text-lg font-medium text-base-content">小说设置</h1>
                            <p class="text-sm text-base-content/70">星际漫游者</p>
                        </div>
                        <div class="flex items-center gap-3">
                             <div class="avatar">
                                <div class="w-9 rounded-full">
                                  <img src="https://i.pravatar.cc/100?u=a042581f4e29026704d" alt="avatar" />
                                </div>
                              </div>
                            <div>
                                <p class="text-sm font-medium text-base-content">创作者</p>
                                <p class="text-xs text-base-content/60">在线</p>
                            </div>
                        </div>
                    </header>
                    
                    <div class="flex-1 p-8 overflow-auto">
                        <div class="grid grid-cols-3 gap-8 max-w-7xl mx-auto">
                            <div class="card col-span-2 bg-base-100 p-6 space-y-6 border border-base-300/60 shadow-sm">
                                <h3 class="text-lg font-medium text-base-content">基本信息</h3>
                                
                                <div class="form-control">
                                    <label class="label pt-0 pb-2"><span class="label-text text-sm font-medium">小说封面</span></label>
                                    <div class="flex items-center gap-4">
                                        <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?q=80&w=200" class="w-24 h-32 object-cover rounded-lg" alt="Cover">
                                        <div>
                                            <button class="btn btn-sm normal-case font-medium">更换图片</button>
                                            <p class="text-xs text-base-content/50 mt-2">JPG, PNG, GIF, 不超过 5MB</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-control w-full">
                                    <label for="novel-title" class="label pt-0 pb-2"><span class="label-text text-sm font-medium">小说标题</span></label>
                                    <input type="text" id="novel-title" value="星际漫游者" class="input input-bordered w-full text-sm">
                                </div>
                                
                                <div class="form-control w-full">
                                    <label for="novel-desc" class="label pt-0 pb-2"><span class="label-text text-sm font-medium">小说简介</span></label>
                                    <textarea id="novel-desc" rows="4" class="textarea textarea-bordered w-full text-sm">一部关于孤独宇航员在未知星系中寻找回家之路的科幻史诗。</textarea>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="form-control">
                                        <label class="label pt-0 pb-2"><span class="label-text text-sm font-medium">类型标签</span></label>
                                        <div class="flex flex-wrap gap-2 items-center">
                                            <div class="badge badge-info gap-1 text-xs font-normal">
                                                科幻 <button class="hover:text-info-content/70 text-xs">×</button>
                                            </div>
                                            <div class="badge badge-accent gap-1 text-xs font-normal">
                                                冒险 <button class="hover:text-accent-content/70 text-xs">×</button>
                                            </div>
                                            <button class="btn btn-xs btn-ghost bg-base-200 normal-case">+ 添加标签</button>
                                        </div>
                                    </div>
                                    
                                    <div class="form-control w-full">
                                        <label class="label pt-0 pb-2"><span class="label-text text-sm font-medium">创作状态</span></label>
                                        <select class="select select-bordered w-full text-sm font-normal">
                                            <option>连载中</option>
                                            <option>已完结</option>
                                            <option>暂停更新</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="card-actions pt-6 border-t border-base-300/60 justify-end gap-3">
                                    <button class="btn btn-ghost">取消</button>
                                    <button class="btn btn-neutral">保存更改</button>
                                </div>
                            </div>
                            
                            <div class="col-span-1 space-y-6">
                                <!-- 参考内容管理 -->
                                <div class="card bg-base-100 p-6 border border-base-300/60 shadow-sm">
                                    <h3 class="text-lg font-medium text-base-content">参考内容管理</h3>
                                    <p class="text-sm text-base-content/70 mt-1 mb-4">将其他作品作为参考，AI会借鉴其风格</p>
                                    
                                    <div class="space-y-3">
                                        <div class="flex items-center justify-between p-3 bg-base-200 rounded-lg border border-base-300">
                                            <div class="flex items-center gap-3 overflow-hidden">
                                                <img src="https://images.unsplash.com/photo-1532012197267-da84d127e765?q=80&w=100" class="w-8 h-10 object-cover rounded-md flex-shrink-0" alt="">
                                                <span class="text-sm font-medium text-base-content truncate">银河帝国</span>
                                            </div>
                                            <button class="btn btn-xs btn-ghost text-base-content/50 hover:text-error">
                                                <i class="fa-solid fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <button class="btn btn-ghost border-2 border-dashed border-base-300 w-full mt-4 normal-case font-medium text-base-content/60 hover:border-primary hover:text-primary">
                                        <i class="fa-solid fa-plus"></i> 添加参考作品
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
