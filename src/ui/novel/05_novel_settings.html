<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说设置页</title>
    <!-- 仅引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 保持与你项目一致的基础样式 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        
        body { background-color: #F5F5F7; }

        .design-frame-container { padding: 2rem; }
        .design-frame { width: 100%; height: 100%; max-width: 1800px; margin: auto; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        
        ::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { display: block; width: 6px; } 
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; } 
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } 
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="p-8">

    <div id="page-5" class="page-container mx-auto max-w-7xl">
        <div class="design-frame">
            <div class="h-[900px] flex">
                <aside class="w-64 bg-[#FAFAFA] border-r border-gray-100 flex flex-col flex-shrink-0">
                    <div class="p-4 flex items-center border-b border-gray-100">
                        <a href="#" class="flex items-center gap-3 group w-full p-2 rounded-lg hover:bg-gray-100">
                            <div class="w-10 h-10 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-lg flex-shrink-0 group-hover:scale-105 transition-transform overflow-hidden">
                                 <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?q=80&w=100" class="w-full h-full object-cover" alt="Novel Cover">
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-medium text-[#374151] text-sm truncate">星际漫游者</h3>
                                <p class="text-xs text-[#9CA3AF] truncate">科幻冒险 · 24章</p>
                            </div>
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19L8 12L15 5"></path></svg>
                        </a>
                    </div>
                    
                    <nav class="flex-1 px-4 py-6">
                        <div class="mb-8">
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">小说管理</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 4H4C3.44772 4 3 4.44772 3 5V12M11 4L20 4V12M11 4V12M3 12L4.5 20H19.5L21 12M3 12H21"></path></svg>
                                    <span>编辑章节</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"></path></svg>
                                    <span>大纲视图</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 00-3-3.87"></path><path d="M16 3.13a4 4 0 010 7.75"></path></svg>
                                    <span>角色设定</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><path d="M12 2a14.5 14.5 0 000 20 14.5 14.5 0 000-20"></path><path d="M2 12h20"></path></svg>
                                    <span>世界观</span>
                                </a>
                            </div>
                        </div>
                        <div>
                            <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">工具</p>
                            <div class="space-y-1">
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-white bg-[#4B5563] font-medium rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line><line x1="15" y1="3" x2="15" y2="21"></line><line x1="3" y1="9" x2="21" y2="9"></line><line x1="3" y1="15" x2="21" y2="15"></line></svg>
                                    <span>小说设置</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
                                    <span>版本历史</span>
                                </a>
                                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                    <span>导出</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                    <div class="p-4 border-t border-gray-100 mt-auto">
                        <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                           <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span>设置</span>
                        </a>
                    </div>
                </aside>
                
                <main class="flex-1 bg-white flex flex-col">
                    <header class="h-20 px-8 flex items-center justify-between border-b border-gray-100 flex-shrink-0">
                        <div>
                            <h1 class="text-lg font-medium text-[#374151]">小说设置</h1>
                            <p class="text-sm text-[#9CA3AF] mt-1">星际漫游者</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 bg-gray-200 rounded-full">
                                <img src="https://i.pravatar.cc/100?u=a042581f4e29026704d" alt="avatar" class="w-full h-full rounded-full object-cover" />
                            </div>
                            <div>
                                <p class="text-sm font-medium text-[#374151]">创作者</p>
                                <p class="text-xs text-[#9CA3AF]">在线</p>
                            </div>
                        </div>
                    </header>
                    
                    <div class="flex-1 p-8 overflow-auto custom-scrollbar bg-[#FCFCFC]">
                        <div class="grid grid-cols-3 gap-8 max-w-6xl mx-auto">
                            <!-- 基本信息卡片 -->
                            <div class="col-span-2 bg-white p-8 space-y-6 rounded-xl border border-gray-100">
                                <h3 class="text-base font-medium text-[#374151]">基本信息</h3>
                                
                                <div class="space-y-2">
                                    <label class="text-sm font-medium text-[#374151] block">小说封面</label>
                                    <div class="flex items-center gap-4">
                                        <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?q=80&w=200" class="w-24 h-32 object-cover rounded-lg" alt="Cover">
                                        <div>
                                            <button class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-medium text-[#374151] hover:bg-gray-50 transition-colors">更换图片</button>
                                            <p class="text-xs text-[#9CA3AF] mt-2">JPG, PNG, GIF, 不超过 5MB</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="space-y-2">
                                    <label for="novel-title" class="text-sm font-medium text-[#374151] block">小说标题</label>
                                    <input type="text" id="novel-title" value="星际漫游者" class="w-full text-sm px-3 py-2 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors">
                                </div>
                                
                                <div class="space-y-2">
                                    <label for="novel-desc" class="text-sm font-medium text-[#374151] block">小说简介</label>
                                    <textarea id="novel-desc" rows="4" class="w-full text-sm px-3 py-2 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors resize-none">一部关于孤独宇航员在未知星系中寻找回家之路的科幻史诗。</textarea>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-6">
                                    <div class="space-y-2">
                                        <label class="text-sm font-medium text-[#374151] block">类型标签</label>
                                        <div class="flex flex-wrap gap-2 items-center">
                                            <div class="flex items-center gap-1.5 px-2.5 py-1 text-sm bg-blue-50 text-blue-700 rounded-full">
                                                <span>科幻</span>
                                                <button class="text-blue-500 hover:text-blue-700">
                                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
                                                </button>
                                            </div>
                                            <div class="flex items-center gap-1.5 px-2.5 py-1 text-sm bg-green-50 text-green-700 rounded-full">
                                                <span>冒险</span>
                                                <button class="text-green-500 hover:text-green-700">
                                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
                                                </button>
                                            </div>
                                            <button class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-[#6B7280] rounded-full text-sm transition-colors">+ 添加</button>
                                        </div>
                                    </div>
                                    
                                    <div class="space-y-2">
                                        <label class="text-sm font-medium text-[#374151] block">创作状态</label>
                                        <select class="w-full text-sm px-3 py-2 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors">
                                            <option>连载中</option>
                                            <option>已完结</option>
                                            <option>暂停更新</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="pt-6 border-t border-gray-100 flex justify-end gap-3">
                                    <button class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-medium text-[#374151] hover:bg-gray-50 transition-colors">取消</button>
                                    <button class="px-4 py-2 bg-[#374151] hover:bg-[#4B5563] text-white rounded-lg text-sm font-medium transition-colors">保存更改</button>
                                </div>
                            </div>
                            
                            <!-- 参考内容管理卡片 -->
                            <div class="col-span-1 space-y-6">
                                <div class="bg-white p-6 rounded-xl border border-gray-100">
                                    <h3 class="text-base font-medium text-[#374151]">参考内容管理</h3>
                                    <p class="text-sm text-[#9CA3AF] mt-1 mb-4">将其他作品作为参考，AI会借鉴其风格</p>
                                    
                                    <div class="space-y-3">
                                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                            <div class="flex items-center gap-3 overflow-hidden">
                                                <img src="https://images.unsplash.com/photo-1532012197267-da84d127e765?q=80&w=100" class="w-8 h-10 object-cover rounded flex-shrink-0" alt="">
                                                <span class="text-sm font-medium text-[#374151] truncate">银河帝国</span>
                                            </div>
                                            <button class="text-gray-400 hover:text-red-500 transition-colors flex-shrink-0">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <button class="w-full mt-4 flex items-center justify-center gap-2 border-2 border-dashed border-gray-200 rounded-lg py-4 text-sm font-medium text-[#9CA3AF] hover:border-blue-500 hover:text-blue-500 transition-all">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg>
                                        <span>添加参考作品</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</body>
</html>
