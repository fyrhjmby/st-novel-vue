<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说创作工作室 - 5. 小说设置页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { background-color: #F5F5F7; }
        .design-frame { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        .page-title { font-size: 2rem; font-weight: 300; color: #374151; margin-bottom: 1rem; padding-left: 0.5rem; border-left: 4px solid #3B82F6; }
        .page-container { max-width: 1600px; margin: 2rem auto; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #f1f1f1; } ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="p-8">

    <div id="page-5" class="page-container">
        <h2 class="page-title">5. 小说设置页</h2>
        <div class="design-frame">
            <div class="h-[800px] flex">
                <aside class="w-64 bg-[#FAFAFA] border-r border-gray-100 flex flex-col flex-shrink-0">
                    <!-- 顶部LOGO区域 - 小说内部视图 -->
                    <div class="p-4 space-y-4 border-b border-gray-100 h-20 flex items-center">
                        <a href="#" class="flex items-center gap-3 px-2 group">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0 overflow-hidden group-hover:scale-110 transition-transform">
                                <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?q=80&w=100" class="w-full h-full object-cover" alt="">
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-medium text-[#374151] text-sm truncate">星际漫游者</h3>
                                <p class="text-xs text-[#9CA3AF] truncate">科幻 • 24章</p>
                            </div>
                            <i class="fa-solid fa-chevron-left text-gray-400 text-xs group-hover:-translate-x-1 transition-transform"></i>
                        </a>
                    </div>
                    
                    <nav class="flex-1 px-4 py-6">
                        <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 uppercase tracking-wider">小说管理</p>
                        <div class="space-y-1">
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                <i class="fa-solid fa-pen-nib w-5 text-center"></i><span>编辑章节</span>
                            </a>
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                <i class="fa-solid fa-sitemap w-5 text-center"></i><span>大纲视图</span>
                            </a>
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                <i class="fa-solid fa-users w-5 text-center"></i><span>角色设定</span>
                            </a>
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                <i class="fa-solid fa-earth-asia w-5 text-center"></i><span>世界观</span>
                            </a>
                        </div>
                        
                        <p class="text-xs font-medium text-[#9CA3AF] px-3 mb-3 mt-6 uppercase tracking-wider">工具</p>
                        <div class="space-y-1">
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 bg-[#4B5563] text-white rounded-lg text-sm font-medium">
                                <i class="fa-solid fa-sliders w-5 text-center"></i><span>小说设置</span>
                            </a>
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                <i class="fa-solid fa-clock-rotate-left w-5 text-center"></i><span>版本历史</span>
                            </a>
                            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm">
                                <i class="fa-solid fa-download w-5 text-center"></i><span>导出</span>
                            </a>
                        </div>
                    </nav>
                    
                    <!-- 底部设置 - 全局固定 -->
                    <div class="p-4 border-t border-gray-100">
                        <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-[#6B7280] hover:bg-gray-100 rounded-lg text-sm transition-colors">
                            <i class="fa-solid fa-gear w-5 text-center"></i>
                            <span>设置</span>
                        </a>
                    </div>
                </aside>
                
                <main class="flex-1 bg-[#FCFCFC] flex flex-col">
                    <header class="h-20 px-8 flex items-center justify-between border-b border-gray-100 bg-white flex-shrink-0">
                        <div>
                            <h1 class="text-lg font-medium text-[#374151]">小说设置</h1>
                            <p class="text-sm text-gray-500">星际漫游者</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <img class="w-9 h-9 bg-gray-200 rounded-full object-cover" src="https://i.pravatar.cc/100?u=a042581f4e29026704d" alt="avatar">
                            <div>
                                <p class="text-sm font-medium text-[#374151]">创作者</p>
                                <p class="text-xs text-[#9CA3AF]">在线</p>
                            </div>
                        </div>
                    </header>
                    
                    <div class="flex-1 p-8 overflow-auto">
                        <div class="grid grid-cols-3 gap-8 max-w-7xl mx-auto">
                            <div class="col-span-2 space-y-6 bg-white p-6 rounded-lg border border-gray-100">
                                <h3 class="text-lg font-medium text-gray-800">基本信息</h3>
                                
                                <div>
                                    <label class="text-sm font-medium text-gray-700">小说封面</label>
                                    <div class="mt-2 flex items-center gap-4">
                                        <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?q=80&w=200" class="w-24 h-32 object-cover rounded-lg" alt="Cover">
                                        <div>
                                            <button class="px-3 py-1.5 bg-white border border-gray-200 rounded-lg text-sm font-medium text-[#374151] hover:bg-gray-50">
                                                更换图片
                                            </button>
                                            <p class="text-xs text-gray-400 mt-2">JPG, PNG, GIF, 不超过 5MB</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div>
                                    <label for="novel-title" class="text-sm font-medium text-gray-700">小说标题</label>
                                    <input type="text" id="novel-title" value="星际漫游者" class="mt-2 w-full px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                
                                <div>
                                    <label for="novel-desc" class="text-sm font-medium text-gray-700">小说简介</label>
                                    <textarea id="novel-desc" rows="4" class="mt-2 w-full px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">一部关于孤独宇航员在未知星系中寻找回家之路的科幻史诗。</textarea>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-sm font-medium text-gray-700">类型标签</label>
                                        <div class="mt-2 flex flex-wrap gap-2">
                                            <span class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded inline-flex items-center gap-1">
                                                科幻 <button class="hover:text-blue-800">×</button>
                                            </span>
                                            <span class="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded inline-flex items-center gap-1">
                                                冒险 <button class="hover:text-purple-800">×</button>
                                            </span>
                                            <button class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded hover:bg-gray-200">
                                                + 添加标签
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label class="text-sm font-medium text-gray-700">创作状态</label>
                                        <select class="mt-2 w-full px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm">
                                            <option>连载中</option>
                                            <option>已完结</option>
                                            <option>暂停更新</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="pt-6 border-t border-gray-100 flex justify-end gap-3">
                                    <button class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-medium text-[#374151] hover:bg-gray-50">
                                        取消
                                    </button>
                                    <button class="px-5 py-2.5 bg-[#374151] text-white rounded-lg text-sm font-medium hover:bg-[#1f2937]">
                                        保存更改
                                    </button>
                                </div>
                            </div>
                            
                            <div class="col-span-1 space-y-6">
                                <!-- AI设置 -->
                                <div class="bg-white p-6 rounded-lg border border-gray-100">
                                    <h3 class="text-lg font-medium text-gray-800 mb-4">AI创作助手</h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label class="text-sm font-medium text-gray-700">默认AI模型</label>
                                            <select class="mt-2 w-full px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm">
                                                <option>GPT-4o (推荐)</option>
                                                <option>Claude 3</option>
                                                <option>自定义混合模型</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label class="text-sm font-medium text-gray-700">创作风格倾向</label>
                                            <div class="mt-2 space-y-2">
                                                <div class="flex items-center justify-between text-sm">
                                                    <span>文学性</span>
                                                    <input type="range" class="w-32" min="0" max="100" value="70">
                                                </div>
                                                <div class="flex items-center justify-between text-sm">
                                                    <span>创新性</span>
                                                    <input type="range" class="w-32" min="0" max="100" value="85">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 参考内容管理 -->
                                <div class="bg-white p-6 rounded-lg border border-gray-100">
                                    <h3 class="text-lg font-medium text-gray-800">参考内容管理</h3>
                                    <p class="text-sm text-gray-500 mt-1 mb-4">将其他作品作为参考，AI会借鉴其风格</p>
                                    
                                    <div class="space-y-3">
                                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-200">
                                            <div class="flex items-center gap-3 overflow-hidden">
                                                <img src="https://images.unsplash.com/photo-1532012197267-da84d127e765?q=80&w=100" class="w-8 h-10 object-cover rounded-md flex-shrink-0" alt="">
                                                <span class="text-sm font-medium text-gray-800 truncate">银河帝国</span>
                                            </div>
                                            <button class="text-gray-400 hover:text-red-500 flex-shrink-0">
                                                <i class="fa-solid fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <button class="w-full mt-4 px-4 py-2 bg-white border-2 border-dashed border-gray-300 rounded-lg text-sm font-medium text-gray-600 flex items-center justify-center gap-2 hover:border-blue-500 hover:text-blue-500">
                                        <i class="fa-solid fa-plus"></i> 添加参考作品
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
