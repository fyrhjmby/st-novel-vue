<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 上下文管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: #F5F5F7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 设计系统颜色 */
        :root {
            --primary-900: #111827;
            --primary-800: #1F2937;
            --primary-700: #374151;
            --primary-600: #4B5563;
            --primary-500: #6B7280;
            --primary-400: #9CA3AF;
            --primary-300: #D1D5DB;
            --primary-200: #E5E7EB;
            --primary-100: #F3F4F6;
            --primary-50: #F9FAFB;
            
            --accent-green: #10B981;
            --accent-blue: #3B82F6;
            --accent-red: #EF4444;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 0 0 1px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.05), 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 0 0 1px rgba(0, 0, 0, 0.03), 0 4px 16px rgba(0, 0, 0, 0.06), 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        /* 隐藏滚动条 */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* 折叠面板过渡动画 */
        .collapse-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .collapse-content.expanded {
            max-height: 500px;
            transition: max-height 0.3s ease-in;
        }
        
        /* 旋转箭头动画 */
        .collapse-arrow {
            transition: transform 0.3s ease;
        }
        
        .collapse-arrow.expanded {
            transform: rotate(90deg);
        }
        
        /* 文本编辑区域样式 */
        .context-textarea {
            background: transparent;
            border: none;
            resize: none;
            outline: none;
            width: 100%;
            line-height: 1.6;
            color: #6B7280;
            font-size: 14px;
            padding: 12px 16px;
            min-height: 100px;
            transition: background-color 0.2s ease;
        }
        
        .context-textarea:focus {
            background: #F9FAFB;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-8">
        <div class="max-w-[1200px] mx-auto">
            <!-- 页面标题 -->
            <div class="mb-8">
                <h1 class="text-2xl font-light text-[#374151] mb-2">上下文预览</h1>
                <p class="text-[#6B7280]">上下文预览</p>
            </div>
            
            <!-- 主内容区 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <!-- 顶部操作栏 -->
                <div class="h-16 px-8 flex items-center justify-between border-b border-gray-100">
                    <div class="flex items-center gap-4">
                        <button class="text-sm text-[#6B7280] hover:text-[#374151] transition-colors">
                            <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                            返回编辑器
                        </button>
                    </div>
                </div>
                
                <!-- 上下文列表 -->
                <div class="p-8 space-y-4">
                    <!-- 固定上下文 -->
                    <div class="border border-gray-100 rounded-xl overflow-hidden">
                        <div class="px-6 py-4 bg-[#FAFAFA] cursor-pointer hover:bg-[#F5F5F7] transition-colors flex items-center justify-between" onclick="toggleCollapse(this)">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5 text-[#4B5563] collapse-arrow" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                    <path d="M9 5l7 7-7 7"/>
                                </svg>
                                <svg class="w-5 h-5 text-[#6B7280]" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                <div>
                                    <h3 class="font-medium text-[#374151]">固定上下文</h3>
                                    <p class="text-xs text-[#9CA3AF] mt-0.5">始终包含在 AI 对话中的基础信息</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-xs text-[#9CA3AF]">648 字符</span>
                                <label class="flex items-center gap-2 cursor-pointer" onclick="event.stopPropagation()">
                                    <span class="text-xs text-[#6B7280]">启用</span>
                                    <input type="checkbox" class="w-4 h-4 text-[#4B5563] border-gray-300 rounded focus:ring-[#4B5563]" checked>
                                </label>
                            </div>
                        </div>
                        <div class="collapse-content">
                            <div class="px-6 py-4 border-t border-gray-100">
                                <textarea class="context-textarea" placeholder="输入固定上下文内容...">你是一个专业的小说创作助手，专注于帮助用户创作高质量的文学作品。你具备深厚的文学素养，熟悉各种文学流派和写作技巧。在协助创作时，你会：

1. 保持与作品整体风格的一致性
2. 注重人物性格的连贯性和深度
3. 关注情节的逻辑性和吸引力
4. 使用生动而富有画面感的语言
5. 根据不同类型的作品调整写作风格

请始终以专业、友好的态度提供创作建议。</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 动态上下文 -->
                    <div class="border border-gray-100 rounded-xl overflow-hidden">
                        <div class="px-6 py-4 bg-[#FAFAFA] cursor-pointer hover:bg-[#F5F5F7] transition-colors flex items-center justify-between" onclick="toggleCollapse(this)">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5 text-[#4B5563] collapse-arrow" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                    <path d="M9 5l7 7-7 7"/>
                                </svg>
                                <svg class="w-5 h-5 text-[#6B7280]" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                    <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                </svg>
                                <div>
                                    <h3 class="font-medium text-[#374151]">动态上下文</h3>
                                    <p class="text-xs text-[#9CA3AF] mt-0.5">根据当前创作内容自动更新的信息</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-xs text-[#9CA3AF]">892 字符</span>
                                <label class="flex items-center gap-2 cursor-pointer" onclick="event.stopPropagation()">
                                    <span class="text-xs text-[#6B7280]">启用</span>
                                    <input type="checkbox" class="w-4 h-4 text-[#4B5563] border-gray-300 rounded focus:ring-[#4B5563]" checked>
                                </label>
                            </div>
                        </div>
                        <div class="collapse-content">
                            <div class="px-6 py-4 border-t border-gray-100">
                                <textarea class="context-textarea" placeholder="输入动态上下文内容...">当前创作信息：
- 作品名称：《星际漫游者》
- 类型：科幻冒险
- 当前章节：第十二章 - 未知信号
- 主要人物：卡尔文（主角，宇航员），艾莉亚（AI助手），泽克（外星向导）
- 当前场景：废弃的空间站，发现神秘信号源
- 情节进展：主角团队正在调查可能指向地球坐标的神秘信号
- 氛围基调：紧张、神秘、充满希望

最近剧情概要：
卡尔文和团队历经艰险，终于抵达了信号源所在的废弃空间站。空间站看起来已经荒废多年，但核心系统仍在运行，不断发送着某种编码信息...</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- RAG 上下文 -->
                    <div class="border border-gray-100 rounded-xl overflow-hidden">
                        <div class="px-6 py-4 bg-[#FAFAFA] cursor-pointer hover:bg-[#F5F5F7] transition-colors flex items-center justify-between" onclick="toggleCollapse(this)">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5 text-[#4B5563] collapse-arrow" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                    <path d="M9 5l7 7-7 7"/>
                                </svg>
                                <svg class="w-5 h-5 text-[#6B7280]" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                    <path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                                </svg>
                                <div>
                                    <h3 class="font-medium text-[#374151]">RAG 上下文</h3>
                                    <p class="text-xs text-[#9CA3AF] mt-0.5">从知识库检索的相关参考信息</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-xs text-[#9CA3AF]">456 字符</span>
                                <label class="flex items-center gap-2 cursor-pointer" onclick="event.stopPropagation()">
                                    <span class="text-xs text-[#6B7280]">启用</span>
                                    <input type="checkbox" class="w-4 h-4 text-[#4B5563] border-gray-300 rounded focus:ring-[#4B5563]" checked>
                                </label>
                            </div>
                        </div>
                        <div class="collapse-content">
                            <div class="px-6 py-4 border-t border-gray-100">
                                <textarea class="context-textarea" placeholder="输入 RAG 上下文内容...">参考资料检索结果：

1. 空间站描写参考（来自《太空歌剧写作指南》）：
   - 强调空间站的规模感和孤独感
   - 使用光影对比营造氛围
   - 细节描写应包含失重环境的特征

2. 类似情节参考（来自作品库）：
   - 《回声》第8章：主角发现古代信标
   - 《深空呼唤》第15章：解码外星信息
   
3. 科技设定参考：
   - 量子通信原理简述
   - 深空导航系统工作原理</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 提示词 -->
                    <div class="border border-gray-100 rounded-xl overflow-hidden">
                        <div class="px-6 py-4 bg-[#FAFAFA] cursor-pointer hover:bg-[#F5F5F7] transition-colors flex items-center justify-between" onclick="toggleCollapse(this)">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5 text-[#4B5563] collapse-arrow expanded" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                    <path d="M9 5l7 7-7 7"/>
                                </svg>
                                <svg class="w-5 h-5 text-[#6B7280]" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                    <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                                <div>
                                    <h3 class="font-medium text-[#374151]">提示词</h3>
                                    <p class="text-xs text-[#9CA3AF] mt-0.5">当前任务的具体指令</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-xs text-[#9CA3AF]">462 字符</span>
                                <label class="flex items-center gap-2 cursor-pointer" onclick="event.stopPropagation()">
                                    <span class="text-xs text-[#6B7280]">启用</span>
                                    <input type="checkbox" class="w-4 h-4 text-[#4B5563] border-gray-300 rounded focus:ring-[#4B5563]" checked>
                                </label>
                            </div>
                        </div>
                        <div class="collapse-content expanded">
                            <div class="px-6 py-4 border-t border-gray-100">
                                <textarea class="context-textarea" placeholder="输入提示词...">请续写下一段内容，要求：

1. 延续当前紧张神秘的氛围
2. 详细描写空间站内部的环境细节
3. 通过卡尔文的视角展现他的内心活动
4. 适当加入一些技术细节增强科幻感
5. 在段落末尾设置一个小悬念，引导读者继续阅读
6. 字数控制在 300-400 字左右

重点描写方向：卡尔文进入空间站控制室，发现仍在运行的神秘设备，以及他对这些发现的反应和推测。</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 底部信息栏 -->
                <div class="px-8 py-4 bg-[#FAFAFA] border-t border-gray-100 flex items-center justify-between">
                    <div class="flex items-center gap-6 text-xs text-[#9CA3AF]">
                        <span>加载时间: 36s</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <button class="px-4 py-2 text-sm text-[#6B7280] hover:text-[#374151] transition-colors">
                            取消
                        </button>
                        <button class="px-4 py-2 bg-[#10B981] text-white rounded-lg text-sm font-medium hover:bg-[#059669] transition-colors">
                            执行
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleCollapse(element) {
            const content = element.nextElementSibling;
            const arrow = element.querySelector('.collapse-arrow');
            
            content.classList.toggle('expanded');
            arrow.classList.toggle('expanded');
        }
    </script>
</body>
</html>
