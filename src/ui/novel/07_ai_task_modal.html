<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说创作工作室 - 7. AI任务模态框</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { background-color: #F5F5F7; }
        .design-frame { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        .page-title { font-size: 2rem; font-weight: 300; color: #374151; margin-bottom: 1rem; padding-left: 0.5rem; border-left: 4px solid #3B82F6; }
        .page-container { max-width: 1600px; margin: 2rem auto; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #f1f1f1; } ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .annotation { background: #FFFBEB; padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 500; color: #B45309; border: 1px solid #FDE68A; position: absolute; white-space: nowrap; z-index: 50; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="p-8">
    <div id="page-7" class="page-container">
        <h2 class="page-title">7. AI任务模态框 (上下文预览)</h2>
        <div class="design-frame relative h-[800px] bg-gray-100 flex items-center justify-center p-8">
            <div class="annotation" style="top: 20px; left: 20px;">背景为编辑器视图，此模态框叠加在上方</div>
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col">
                <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-lg font-medium text-gray-800">任务确认：润色选中段落</h3>
                    <button class="text-gray-400 hover:text-gray-700">×</button>
                </div>
                <div class="flex-1 p-6 grid grid-cols-2 gap-6 overflow-y-auto">
                    <div class="space-y-4">
                        <h4 class="font-medium text-gray-600">上下文预览 (AI将看到的内容)</h4>
                        <div class="bg-gray-50 rounded-lg p-4 border border-gray-200 text-sm text-gray-600 leading-relaxed max-h-96 overflow-auto">
                            <p class="font-bold text-gray-800">[小说简介]</p>
                            <p>一部关于孤独宇航员...</p>
                            <hr class="my-2 border-dashed">
                            <p class="font-bold text-gray-800">[参考小说：银河帝国]</p>
                            <p>风格：宏大叙事，政治斗争...</p>
                            <hr class="my-2 border-dashed">
                            <p class="font-bold text-gray-800">[当前章节内容]</p>
                            <p>...控制台的警报声将卡尔文从浅眠中惊醒...</p>
                            <p class="font-bold text-blue-600 bg-blue-100 p-2 rounded">[待处理文本]</p>
                            <p class="bg-blue-50 p-2 rounded">这是我们唯一的回家机会。</p>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <h4 class="font-medium text-gray-600">临时指令覆盖</h4>
                        <textarea rows="8" placeholder="在此输入一次性指令，例如：'请用更诗意的语言来润色，并加入一些对主角心理的描写。'" class="w-full p-3 bg-white border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                        <h4 class="font-medium text-gray-600">模型选择</h4>
                        <select class="w-full px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option>高级模型 (GPT-4o) - 默认</option>
                            <option>快速模型 (Llama3-8B)</option>
                        </select>
                    </div>
                </div>
                <div class="p-6 bg-gray-50 border-t border-gray-200 flex justify-end gap-3">
                    <!-- 次要/取消按钮 -->
                    <button class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-medium text-[#374151] hover:bg-gray-100">取消</button>
                    <!-- 主要/确认按钮 -->
                    <button class="px-4 py-2 bg-[#374151] text-white rounded-lg text-sm font-medium hover:bg-[#1f2937]">确认并执行</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
