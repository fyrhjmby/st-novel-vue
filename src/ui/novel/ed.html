<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说创作工作室 - 补充页面合集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { background-color: #F5F5F7; }
        .design-frame { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); }
        .page-title { font-size: 2rem; font-weight: 300; color: #374151; margin-bottom: 1rem; padding-left: 0.5rem; border-left: 4px solid #3B82F6; }
        .page-container { max-width: 1600px; margin: 2rem auto; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #f1f1f1; } ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="p-8">

    <!-- 交互示例：右键菜单 -->
    <div id="page-context-menu" class="page-container">
        <h2 class="page-title">交互示例：右键菜单</h2>
        <div class="design-frame">
            <div class="h-[400px] relative bg-gray-50 p-8">
                <p class="text-gray-500 mb-4">在编辑器中右键点击文本时出现的菜单：</p>
                
                <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-64 bg-white rounded-xl shadow-2xl p-2 z-10">
                    <p class="px-3 pt-1 pb-1 text-xs text-gray-400">AI生成任务</p>
                    <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm text-gray-700 rounded-lg hover:bg-gray-100">
                        <i class="fa-solid fa-wand-magic-sparkles w-4 text-center text-purple-500"></i>
                        <span>续写内容</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm text-gray-700 rounded-lg hover:bg-gray-100">
                        <i class="fa-solid fa-palette w-4 text-center text-blue-500"></i>
                        <span>改写风格</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm text-gray-700 rounded-lg hover:bg-gray-100">
                        <i class="fa-solid fa-expand w-4 text-center text-green-500"></i>
                        <span>扩充内容</span>
                    </a>
                    
                    <div class="h-px bg-gray-100 my-1"></div>
                    
                    <p class="px-3 pt-1 pb-1 text-xs text-gray-400">分析任务</p>
                    <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm text-gray-700 rounded-lg hover:bg-gray-100">
                        <i class="fa-solid fa-magnifying-glass-chart w-4 text-center text-orange-500"></i>
                        <span>情感分析</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm text-gray-700 rounded-lg hover:bg-gray-100">
                        <i class="fa-solid fa-check-double w-4 text-center text-indigo-500"></i>
                        <span>逻辑检查</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
