<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说创作工作室 - AI功能改进页面合集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            background: #F5F5F7;
        }
        
        /* 设计系统颜色 - 与主页保持一致 */
        :root {
            --primary-900: #111827;
            --primary-800: #1F2937;
            --primary-700: #374151;
            --primary-600: #4B5563;
            --primary-500: #6B7280;
            --primary-400: #9CA3AF;
            --primary-300: #D1D5DB;
            --primary-200: #E5E7EB;
            --primary-100: #F3F4F6;
            --primary-50: #F9FAFB;
            
            --accent-green: #10B981;
            --accent-blue: #3B82F6;
            --accent-red: #EF4444;
            --accent-orange: #F59E0B;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 0 0 1px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.05), 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 0 0 1px rgba(0, 0, 0, 0.03), 0 4px 16px rgba(0, 0, 0, 0.06), 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        /* 隐藏滚动条 */
        ::-webkit-scrollbar {
            display: none;
        }
        
        .design-frame {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--primary-700);
            margin-bottom: 1.5rem;
        }
        
        .page-container {
            max-width: 1800px;
            margin: 0 auto;
            margin-bottom: 3rem;
        }
        
        /* 按钮样式 */
        .btn-primary {
            background: var(--primary-600);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary:hover {
            background: var(--primary-700);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary-700);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid var(--primary-200);
        }
        
        .btn-secondary:hover {
            background: var(--primary-50);
            border-color: var(--primary-300);
        }
        
        /* 卡片样式 */
        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--primary-100);
            transition: all 0.2s;
        }
        
        .card:hover {
            border-color: var(--primary-200);
            box-shadow: var(--shadow-sm);
        }
        
        /* 输入框样式 */
        .input-field {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--primary-200);
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--primary-700);
            background: white;
            transition: all 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* 标签样式 */
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-primary {
            background: var(--primary-100);
            color: var(--primary-700);
        }
        
        .badge-success {
            background: #ECFDF5;
            color: var(--accent-green);
        }
        
        .badge-blue {
            background: #EFF6FF;
            color: var(--accent-blue);
        }
        
        /* 浮动菜单动画 */
        .float-menu-item {
            position: absolute;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .float-menu-item.active {
            opacity: 1;
            transform: scale(1);
        }
        
        /* 聊天气泡 */
        .chat-bubble-user {
            background: var(--accent-blue);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 12px 12px 4px 12px;
            max-width: 70%;
            margin-left: auto;
        }
        
        .chat-bubble-ai {
            background: var(--primary-100);
            color: var(--primary-700);
            padding: 0.75rem 1rem;
            border-radius: 12px 12px 12px 4px;
            max-width: 70%;
        }
        
        /* 文本差异样式 */
        .diff-del {
            background-color: #FEE2E2;
            text-decoration: line-through;
            padding: 0 4px;
            border-radius: 4px;
            color: var(--accent-red);
        }
        
        .diff-add {
            background-color: #D1FAE5;
            padding: 0 4px;
            border-radius: 4px;
            color: var(--accent-green);
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-8">
        <!-- 设计头部 -->
        <div class="max-w-[1800px] mx-auto mb-12">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-3xl font-light text-gray-800 mb-2">小说创作工作室 - AI功能改进</h1>
                    <p class="text-gray-500">统一设计风格 / 2025</p>
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-400">Version 2.0</span>
                    <div class="w-px h-6 bg-gray-300"></div>
                    <span class="text-sm text-gray-400">Desktop 1440px</span>
                </div>
            </div>
        </div>


 

        <!-- 5. 交互示例：右键菜单 -->
        <div id="page-context-menu" class="page-container">
            <h2 class="page-title">5. 交互示例：右键菜单</h2>
            <div class="design-frame">
                <div class="h-[400px] relative bg-[#FCFCFC] p-8">
                    <p class="text-[#6B7280] mb-4">在编辑器中右键点击文本时出现的菜单：</p>
                    
                    <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-64 bg-white rounded-xl shadow-2xl p-2 z-10 border border-gray-100">
                        <p class="px-3 pt-1 pb-1 text-xs text-[#9CA3AF] font-medium uppercase tracking-wider">AI生成任务</p>
                        <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm text-[#374151] rounded-lg hover:bg-[#F3F4F6] transition-colors">
                            <i class="fa-solid fa-wand-magic-sparkles w-4 text-center text-[#4B5563]"></i>
                            <span>续写内容</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm text-[#374151] rounded-lg hover:bg-[#F3F4F6] transition-colors">
                            <i class="fa-solid fa-palette w-4 text-center text-[#3B82F6]"></i>
                            <span>改写风格</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm text-[#374151] rounded-lg hover:bg-[#F3F4F6] transition-colors">
                            <i class="fa-solid fa-expand w-4 text-center text-[#10B981]"></i>
                            <span>扩充内容</span>
                        </a>
                        
                        <div class="h-px bg-gray-100 my-2"></div>
                        
                        <p class="px-3 pt-1 pb-1 text-xs text-[#9CA3AF] font-medium uppercase tracking-wider">分析任务</p>
                        <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm text-[#374151] rounded-lg hover:bg-[#F3F4F6] transition-colors">
                            <i class="fa-solid fa-magnifying-glass-chart w-4 text-center text-[#F59E0B]"></i>
                            <span>情感分析</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm text-[#374151] rounded-lg hover:bg-[#F3F4F6] transition-colors">
                            <i class="fa-solid fa-check-double w-4 text-center text-[#4B5563]"></i>
                            <span>逻辑检查</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 6. 交互示例：全局AI按钮（环绕菜单） -->
        <div id="page-ai-button" class="page-container">
            <h2 class="page-title">6. 交互示例: 全局AI按钮（环绕菜单）</h2>
            <div class="design-frame">
                <div class="h-[400px] relative bg-[#FCFCFC] p-8 flex items-center justify-center">
                    <p class="absolute top-8 left-8 text-[#6B7280]">点击右下角全局AI按钮后，菜单项环绕展开：</p>
                    
                    <!-- 模拟浮动按钮和其菜单 -->
                    <div class="relative w-16 h-16">
                        <!-- 环绕菜单项 -->
                        <div class="absolute top-1/2 left-1/2 w-48 h-48 -mt-24 -ml-24">
                            <!-- 菜单项 1: 续写 -->
                            <div class="float-menu-item active" style="transform: rotate(-135deg) translate(80px) rotate(135deg);">
                                <a href="#" class="w-16 h-16 bg-white rounded-full shadow-lg flex flex-col items-center justify-center gap-1 text-[#6B7280] hover:bg-[#F3F4F6] hover:text-[#374151] transition-all border border-gray-100">
                                    <i class="fa-solid fa-wand-magic-sparkles text-lg"></i>
                                    <span class="text-xs font-medium">续写</span>
                                </a>
                            </div>
                             <!-- 菜单项 2: 润色 -->
                             <div class="float-menu-item active" style="transform: rotate(-90deg) translate(80px) rotate(90deg);">
                                <a href="#" class="w-16 h-16 bg-white rounded-full shadow-lg flex flex-col items-center justify-center gap-1 text-[#6B7280] hover:bg-[#F3F4F6] hover:text-[#374151] transition-all border border-gray-100">
                                    <i class="fa-solid fa-palette text-lg"></i>
                                    <span class="text-xs font-medium">润色</span>
                                </a>
                            </div>
                             <!-- 菜单项 3: 分析 -->
                             <div class="float-menu-item active" style="transform: rotate(-45deg) translate(80px) rotate(45deg);">
                                <a href="#" class="w-16 h-16 bg-white rounded-full shadow-lg flex flex-col items-center justify-center gap-1 text-[#6B7280] hover:bg-[#F3F4F6] hover:text-[#374151] transition-all border border-gray-100">
                                    <i class="fa-solid fa-magnifying-glass-chart text-lg"></i>
                                    <span class="text-xs font-medium">分析</span>
                                </a>
                            </div>
                            <!-- 菜单项 4: 聊天 -->
                            <div class="float-menu-item active" style="transform: rotate(0deg) translate(80px) rotate(0deg);">
                                <a href="#" class="w-16 h-16 bg-white rounded-full shadow-lg flex flex-col items-center justify-center gap-1 text-[#6B7280] hover:bg-[#F3F4F6] hover:text-[#374151] transition-all border border-gray-100">
                                    <i class="fa-solid fa-comments text-lg"></i>
                                    <span class="text-xs font-medium">聊天</span>
                                </a>
                            </div>
                        </div>

                        <!-- 中心按钮 -->
                        <button class="absolute top-0 left-0 w-16 h-16 bg-gradient-to-br from-[#4B5563] to-[#374151] text-white rounded-full shadow-lg flex items-center justify-center transform transition-transform hover:scale-110">
                            <i class="fa-solid fa-times text-2xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
